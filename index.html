<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyRadar - India's Policy Intelligence Platform</title>
    <meta name="description" content="Track Indian policy developments across government, economy, technology, healthcare and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8fafc;
            --bg-card: #ffffff;
            --bg-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --accent: #2563eb;
            --accent-light: #dbeafe;
            --critical: #dc2626;
            --critical-bg: #fef2f2;
            --critical-border: #fecaca;
            --high: #ea580c;
            --high-bg: #fff7ed;
            --medium: #16a34a;
            --medium-bg: #f0fdf4;
        }
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --accent-light: #1e3a5f;
            --critical-bg: #450a0a;
            --critical-border: #7f1d1d;
            --high-bg: #431407;
            --medium-bg: #052e16;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 1rem; }
        
        /* Header */
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--accent); }
        .logo span { color: var(--text-primary); }
        .header-right { display: flex; align-items: center; gap: 1rem; }
        .header-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .stat-value { font-weight: 600; color: var(--text-primary); }
        .theme-toggle {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* AI Summary */
        .ai-summary {
            background: linear-gradient(135deg, var(--accent) 0%, #7c3aed 100%);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        .ai-summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .ai-summary-title {
            font-size: 1.1rem;
            font-weight: 700;
        }
        .ai-summary-date { font-size: 0.8rem; opacity: 0.9; }
        .ai-summary-content {
            font-size: 0.9rem;
            line-height: 1.7;
        }
        .ai-summary-item {
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
        }
        .ai-summary-item:last-child { margin-bottom: 0; }
        .ai-summary-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 0.25rem;
        }
        .ai-summary-text { font-weight: 500; }
        .ai-summary-source { font-size: 0.75rem; opacity: 0.8; margin-top: 0.25rem; }

        /* Top Issues */
        .top-issues {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .top-issues-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .top-issues-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .top-issues-tabs { display: flex; gap: 0.5rem; }
        .tab-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .tab-btn:hover { border-color: var(--accent); }
        .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .top-issues-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .top-issue-card {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid var(--medium);
        }
        .top-issue-card.critical { 
            border-left-color: var(--critical);
            background: var(--critical-bg);
        }
        .top-issue-card.high { 
            border-left-color: var(--high);
            background: var(--high-bg);
        }
        .top-issue-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        .top-issue-title:hover { color: var(--accent); }
        .top-issue-meta {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* Priority Legend */
        .priority-legend {
            display: flex;
            gap: 1.5rem;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.8rem;
        }
        .legend-item { display: flex; align-items: center; gap: 0.4rem; }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        .legend-dot.critical { background: var(--critical); }
        .legend-dot.high { background: var(--high); }
        .legend-dot.medium { background: var(--medium); }

        /* Trending */
        .trending-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
        }
        .trending-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .trending-title { font-weight: 600; font-size: 0.9rem; }
        .trending-pills { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .topic-pill {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.3rem 0.7rem;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .topic-pill:hover { border-color: var(--accent); }
        .topic-pill.active { background: var(--accent); color: white; border-color: var(--accent); }
        .topic-count {
            background: var(--border);
            font-size: 0.65rem;
            padding: 0.1rem 0.35rem;
            border-radius: 10px;
            margin-left: 0.3rem;
        }
        .topic-pill.active .topic-count { background: rgba(255,255,255,0.3); }

        /* Filters */
        .filters-bar {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
        }
        .filters-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        .filter-group { display: flex; align-items: center; gap: 0.5rem; }
        .filter-label { font-size: 0.75rem; color: var(--text-secondary); font-weight: 500; }
        .filter-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.35rem 0.7rem;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .filter-btn:hover { border-color: var(--accent); }
        .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        .search-box { flex: 1; min-width: 180px; max-width: 280px; }
        .search-box input {
            width: 100%;
            padding: 0.45rem 0.9rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.8rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .search-box input:focus { outline: none; border-color: var(--accent); }
        .results-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Sticky Category Header */
        .category-section { margin-bottom: 2rem; }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 1rem;
            position: sticky;
            top: 65px;
            z-index: 50;
        }
        .category-name { font-weight: 600; font-size: 1rem; }
        .category-count { font-size: 0.75rem; color: var(--text-muted); }

        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
        }
        .article-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            border-left: 4px solid var(--medium);
            position: relative;
        }
        .article-card.critical { 
            border-left-color: var(--critical);
            background: var(--critical-bg);
        }
        .article-card.high { 
            border-left-color: var(--high);
            background: var(--high-bg);
        }
        .article-priority-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.6rem;
            font-weight: 600;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .article-priority-badge.critical { background: var(--critical); color: white; }
        .article-priority-badge.high { background: var(--high); color: white; }
        .article-title {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-primary);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            line-height: 1.4;
            padding-right: 3rem;
        }
        .article-title:hover { color: var(--accent); }
        .article-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-muted);
        }
        .article-source { font-weight: 500; }

        .empty-state { text-align: center; padding: 3rem; color: var(--text-secondary); }
        .loading { text-align: center; padding: 3rem; color: var(--text-secondary); }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .header-stats { display: none; }
            .top-issues-grid, .articles-grid { grid-template-columns: 1fr; }
            .filters-row { flex-direction: column; align-items: stretch; }
            .search-box { max-width: none; }
            .top-issues-header { flex-direction: column; align-items: flex-start; }
            .priority-legend { flex-wrap: wrap; }
            .category-header { top: 57px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Policy<span>Radar</span></div>
                <div class="header-right">
                    <div class="header-stats">
                        <span><span class="stat-value" id="totalArticles">-</span> articles</span>
                        <span>Updated: <span class="stat-value" id="lastUpdated">-</span></span>
                    </div>
                    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading policy intelligence...</p>
        </div>
        
        <div id="content" style="display: none;">
            <!-- AI Summary -->
            <div class="ai-summary" id="aiSummary">
                <div class="ai-summary-header">
                    <div class="ai-summary-title">ü§ñ Today's Policy Briefing</div>
                    <div class="ai-summary-date" id="summaryDate"></div>
                </div>
                <div class="ai-summary-content" id="summaryContent"></div>
            </div>
            
            <!-- Top Issues -->
            <div class="top-issues" id="topIssues">
                <div class="top-issues-header">
                    <div class="top-issues-title">üìå Top Policy Issues Today</div>
                    <div class="top-issues-tabs">
                        <button class="tab-btn active" onclick="setIssueTab('general')">For Everyone</button>
                        <button class="tab-btn" onclick="setIssueTab('technical')">For Experts</button>
                    </div>
                </div>
                <div class="top-issues-grid" id="topIssuesGrid"></div>
            </div>
            
            <!-- Priority Legend -->
            <div class="priority-legend">
                <div class="legend-item">
                    <div class="legend-dot critical"></div>
                    <span><strong>Critical</strong> - Major policy impact</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot high"></div>
                    <span><strong>High</strong> - Significant development</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot medium"></div>
                    <span><strong>Standard</strong> - Routine updates</span>
                </div>
            </div>
            
            <!-- Trending -->
            <div class="trending-section" id="trendingSection">
                <div class="trending-header">
                    <div class="trending-title">üî• Trending Topics</div>
                    <button class="filter-btn" onclick="clearTopicFilter()" id="clearTopicBtn" style="display: none;">Clear</button>
                </div>
                <div class="trending-pills" id="trendingPills"></div>
            </div>
            
            <!-- Filters -->
            <div class="filters-bar">
                <div class="filters-row">
                    <div class="filter-group">
                        <span class="filter-label">Time:</span>
                        <button class="filter-btn" data-filter="time" data-value="today">Today</button>
                        <button class="filter-btn active" data-filter="time" data-value="week">Week</button>
                        <button class="filter-btn" data-filter="time" data-value="month">Month</button>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">Priority:</span>
                        <button class="filter-btn active" data-filter="priority" data-value="all">All</button>
                        <button class="filter-btn" data-filter="priority" data-value="critical">Critical</button>
                        <button class="filter-btn" data-filter="priority" data-value="high">High+</button>
                    </div>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search articles...">
                    </div>
                </div>
            </div>
            
            <div class="results-summary">
                <span id="resultsCount">Showing 0 articles</span>
                <select id="sortSelect" style="padding: 0.35rem; border-radius: 4px; border: 1px solid var(--border); font-size: 0.8rem;">
                    <option value="relevance">Sort: Relevance</option>
                    <option value="recent">Sort: Most Recent</option>
                </select>
            </div>
            
            <div id="articlesContainer"></div>
        </div>
    </main>
    
    <script>
        let allArticles = [];
        let trendingTopics = [];
        let filters = { time: 'week', priority: 'all', search: '', topic: null };
        let issueTab = 'general';
        
        // Category display order - Policy News FIRST
        const categoryOrder = {
            'Policy News': 15,
            'Constitutional & Legal': 14,
            'Governance & Administration': 13,
            'Economic Policy': 12,
            'Technology Policy': 11,
            'Healthcare Policy': 10,
            'Social Policy': 9,
            'Defence & Security': 8,
            'Education Policy': 7,
            'Infrastructure & Transport': 6,
            'Environmental Policy': 5,
            'Agricultural Policy': 4,
            'Politics': 3,
            'Foreign Policy': 2
        };
        
        // Technical keywords
        const technicalKeywords = [
            'sebi', 'rbi', 'compliance', 'circular', 'notification', 'aif',
            'certification', 'norms', 'regulatory', 'gazette', 'amendment',
            'tribunal', 'nclt', 'nclat', 'arbitration', 'kyc', 'aml',
            'modalities', 'migration', 'accredited', 'digital accessibility'
        ];
        
        function toggleTheme() {
            const html = document.documentElement;
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            document.querySelector('.theme-toggle').textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', next);
        }
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        
        async function loadData() {
            try {
                const response = await fetch('data/public_data.json');
                const data = await response.json();
                allArticles = data.articles || [];
                trendingTopics = data.trending_topics || [];
                
                document.getElementById('totalArticles').textContent = allArticles.length;
                document.getElementById('lastUpdated').textContent = 
                    new Date(data.last_updated).toLocaleDateString('en-IN', {
                        day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
                    });
                
                generateAISummary();
                renderTopIssues();
                renderTrendingTopics();
                applyFilters();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').innerHTML = '<p>‚ö†Ô∏è Error loading data.</p>';
            }
        }
        
        function isTechnical(article) {
            const text = (article.title + ' ' + (article.summary || '')).toLowerCase();
            return technicalKeywords.some(kw => text.includes(kw));
        }
        
        // Better similarity check for deduplication - more aggressive
        function areSimilar(title1, title2) {
            // Normalize titles
            const normalize = t => t.toLowerCase()
                .replace(/[^\w\s]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
            
            const n1 = normalize(title1);
            const n2 = normalize(title2);
            
            // Check for key phrase overlap (PLI scheme, GST, etc.)
            const keyPhrases = ['pli scheme', 'gst', 'rbi', 'sebi', 'tobacco', 'budget', 'election'];
            for (const phrase of keyPhrases) {
                if (n1.includes(phrase) && n2.includes(phrase)) {
                    // Check if they're about the same specific topic
                    const words1 = n1.split(' ').filter(w => w.length > 3);
                    const words2 = n2.split(' ').filter(w => w.length > 3);
                    const common = words1.filter(w => words2.includes(w));
                    if (common.length >= 3) return true;
                }
            }
            
            // Check word overlap
            const words1 = n1.split(' ').filter(w => w.length > 4);
            const words2 = n2.split(' ').filter(w => w.length > 4);
            const common = words1.filter(w => words2.includes(w));
            return common.length >= Math.min(words1.length, words2.length) * 0.4;
        }
        
        function generateAISummary() {
            const today = new Date();
            document.getElementById('summaryDate').textContent = 
                today.toLocaleDateString('en-IN', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
            
            // Get top articles, deduplicated
            const topArticles = [...allArticles]
                .filter(a => !isTechnical(a) && (a.relevance_score || 0) >= 0.35)
                .sort((a, b) => (b.relevance_score || 0) - (a.relevance_score || 0));
            
            // Deduplicate similar stories
            const uniqueArticles = [];
            for (const article of topArticles) {
                if (!uniqueArticles.some(a => areSimilar(a.title, article.title))) {
                    uniqueArticles.push(article);
                    if (uniqueArticles.length >= 3) break;
                }
            }
            
            if (uniqueArticles.length === 0) {
                document.getElementById('summaryContent').innerHTML = 
                    '<div class="ai-summary-item"><div class="ai-summary-text">No major policy updates today.</div></div>';
                return;
            }
            
            const labels = ['Top Story', 'Also Important', 'Worth Noting'];
            document.getElementById('summaryContent').innerHTML = uniqueArticles.map((a, i) => `
                <div class="ai-summary-item">
                    <div class="ai-summary-label">${labels[i] || 'Update'}</div>
                    <div class="ai-summary-text">${a.title}</div>
                    <div class="ai-summary-source">${a.source_name} ‚Ä¢ ${a.category}</div>
                </div>
            `).join('');
        }
        
        function getPriorityClass(article) {
            const score = article.relevance_score || 0;
            if (score >= 0.6) return 'critical';
            if (score >= 0.4) return 'high';
            return 'medium';
        }
        
        function setIssueTab(tab) {
            issueTab = tab;
            document.querySelectorAll('.top-issues-tabs .tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderTopIssues();
        }
        
        function renderTopIssues() {
            const isGeneral = issueTab === 'general';
            const top = [...allArticles]
                .filter(a => {
                    const score = a.relevance_score || 0;
                    const tech = isTechnical(a);
                    return score >= 0.35 && (isGeneral ? !tech : tech);
                })
                .sort((a, b) => (b.relevance_score || 0) - (a.relevance_score || 0))
                .slice(0, 6);
            
            if (top.length === 0) {
                document.getElementById('topIssuesGrid').innerHTML = 
                    `<p style="color: var(--text-muted); padding: 1rem;">No ${isGeneral ? 'general' : 'technical'} policy updates found.</p>`;
                return;
            }
            
            // No badges - just use color coded cards
            document.getElementById('topIssuesGrid').innerHTML = top.map(a => {
                const priority = getPriorityClass(a);
                return `
                    <div class="top-issue-card ${priority}">
                        <a href="${a.url}" target="_blank" class="top-issue-title">${a.title}</a>
                        <div class="top-issue-meta">${a.source_name} ‚Ä¢ ${a.category} ‚Ä¢ ${formatDate(a.publication_date)}</div>
                    </div>
                `;
            }).join('');
        }
        
        function renderTrendingTopics() {
            const container = document.getElementById('trendingPills');
            if (!trendingTopics || trendingTopics.length === 0) {
                document.getElementById('trendingSection').style.display = 'none';
                return;
            }
            container.innerHTML = trendingTopics.map(t => `
                <div class="topic-pill ${filters.topic === t.topic ? 'active' : ''}" 
                     onclick="filterByTopic('${t.topic.replace(/'/g, "\\'")}')">
                    ${t.topic}<span class="topic-count">${t.count}</span>
                </div>
            `).join('');
        }
        
        function filterByTopic(name) {
            filters.topic = filters.topic === name ? null : name;
            document.getElementById('clearTopicBtn').style.display = filters.topic ? 'inline-block' : 'none';
            renderTrendingTopics();
            applyFilters();
        }
        
        function clearTopicFilter() {
            filters.topic = null;
            document.getElementById('clearTopicBtn').style.display = 'none';
            renderTrendingTopics();
            applyFilters();
        }
        
        function applyFilters() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            let filtered = allArticles.filter(a => {
                const pubDate = new Date(a.publication_date);
                if (filters.time === 'today' && pubDate < today) return false;
                if (filters.time === 'week') {
                    const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                    if (pubDate < weekAgo) return false;
                }
                
                if (filters.priority !== 'all') {
                    const p = getPriorityClass(a);
                    if (filters.priority === 'critical' && p !== 'critical') return false;
                    if (filters.priority === 'high' && p === 'medium') return false;
                }
                
                if (filters.search) {
                    const s = filters.search.toLowerCase();
                    if (!a.title.toLowerCase().includes(s) && 
                        !a.source_name.toLowerCase().includes(s) &&
                        !a.category.toLowerCase().includes(s)) return false;
                }
                
                if (filters.topic) {
                    const topic = trendingTopics.find(t => t.topic === filters.topic);
                    if (topic) {
                        const urls = new Set(topic.articles.map(x => x.url));
                        if (!urls.has(a.url)) return false;
                    }
                }
                return true;
            });
            
            const sortBy = document.getElementById('sortSelect').value;
            if (sortBy === 'relevance') {
                filtered.sort((a, b) => (b.relevance_score || 0) - (a.relevance_score || 0));
            } else {
                filtered.sort((a, b) => new Date(b.publication_date) - new Date(a.publication_date));
            }
            
            document.getElementById('resultsCount').textContent = `Showing ${filtered.length} articles`;
            renderArticles(filtered);
        }
        
        function renderArticles(articles) {
            const container = document.getElementById('articlesContainer');
            if (articles.length === 0) {
                container.innerHTML = '<div class="empty-state">üîç No articles match your filters.</div>';
                return;
            }
            
            const grouped = {};
            articles.forEach(a => {
                if (!grouped[a.category]) grouped[a.category] = [];
                grouped[a.category].push(a);
            });
            
            container.innerHTML = Object.entries(grouped)
                .sort(([a], [b]) => (categoryOrder[b] || 0) - (categoryOrder[a] || 0))
                .map(([cat, arts]) => `
                    <section class="category-section">
                        <div class="category-header">
                            <span class="category-name">${cat}</span>
                            <span class="category-count">${arts.length} articles</span>
                        </div>
                        <div class="articles-grid">
                            ${arts.map(a => {
                                const priority = getPriorityClass(a);
                                const badge = priority === 'critical' ? '<span class="article-priority-badge critical">Critical</span>' :
                                             priority === 'high' ? '<span class="article-priority-badge high">High</span>' : '';
                                return `
                                    <article class="article-card ${priority}">
                                        ${badge}
                                        <a href="${a.url}" target="_blank" class="article-title">${a.title}</a>
                                        <div class="article-meta">
                                            <span class="article-source">${a.source_name}</span>
                                            <span>${formatDate(a.publication_date)}</span>
                                        </div>
                                    </article>
                                `;
                            }).join('')}
                        </div>
                    </section>
                `).join('');
        }
        
        function formatDate(dateStr) {
            const d = new Date(dateStr);
            const now = new Date();
            const days = Math.floor((now - d) / (1000 * 60 * 60 * 24));
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days}d ago`;
            return d.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
        }
        
        document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;
                document.querySelectorAll(`.filter-btn[data-filter="${filter}"]`).forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filters[filter] = btn.dataset.value;
                applyFilters();
            });
        });
        
        document.getElementById('searchInput').addEventListener('input', e => {
            filters.search = e.target.value;
            applyFilters();
        });
        
        document.getElementById('sortSelect').addEventListener('change', applyFilters);
        loadData();
    </script>
</body>
</html>
