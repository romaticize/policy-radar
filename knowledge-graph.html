<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph - PolicyRadar</title>
    <meta name="description" content="Explore entity relationships across Indian policy news and government sources.">
    <link rel="canonical" href="https://policyradar.in/knowledge-graph.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì°</text></svg>">
    
    <style>
        /* ========================================
           CSS VARIABLES
           ======================================== */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --bg-elevated: #f1f5f9;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --accent-primary: #2563eb;
            --accent-secondary: #3b82f6;
            --accent-light: rgba(37, 99, 235, 0.08);
            
            --node-org: #2563eb;
            --node-person: #7c3aed;
            --node-policy: #059669;
            --node-location: #d97706;
            --node-event: #dc2626;
            --node-default: #6366f1;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            
            --transition-fast: 0.15s ease;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-elevated: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --accent-light: rgba(59, 130, 246, 0.1);
        }
        
        /* ========================================
           BASE
           ======================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
        }
        
        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
        
        /* ========================================
           HEADER
           ======================================== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .header-nav {
            display: flex;
            gap: 0.25rem;
            padding: 0.25rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-primary);
        }
        
        .nav-link.active {
            color: var(--accent-primary);
            background: var(--bg-card);
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .btn-icon {
            padding: 0.5rem;
            min-width: 36px;
        }
        
        /* ========================================
           GRAPH CONTAINER
           ======================================== */
        .graph-wrapper {
            position: fixed;
            top: 57px;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-secondary);
        }
        
        #graph-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #graph-canvas:active {
            cursor: grabbing;
        }
        
        /* ========================================
           CONTROLS PANEL
           ======================================== */
        .controls-panel {
            position: fixed;
            top: 80px;
            left: 1rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-group {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.5rem;
            box-shadow: var(--shadow-md);
        }
        
        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 1.125rem;
        }
        
        .control-btn:hover {
            background: var(--accent-light);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .control-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .control-divider {
            height: 1px;
            background: var(--border-color);
            margin: 0.25rem 0;
        }
        
        /* ========================================
           SEARCH PANEL
           ======================================== */
        .search-panel {
            position: fixed;
            top: 80px;
            right: 1rem;
            z-index: 50;
            width: 280px;
        }
        
        .search-box {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .search-input-wrapper {
            display: flex;
            align-items: center;
            padding: 0.5rem 0.75rem;
            gap: 0.5rem;
        }
        
        .search-input-wrapper svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
            flex-shrink: 0;
        }
        
        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 0.875rem;
            color: var(--text-primary);
            outline: none;
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }
        
        .search-kbd {
            padding: 0.125rem 0.375rem;
            font-size: 0.5625rem;
            font-family: monospace;
            background: var(--bg-elevated);
            border-radius: 3px;
            color: var(--text-muted);
        }
        
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
            display: none;
        }
        
        .search-results.visible {
            display: block;
        }
        
        .search-result {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 0.75rem;
            cursor: pointer;
            transition: background var(--transition-fast);
        }
        
        .search-result:hover,
        .search-result.focused {
            background: var(--bg-elevated);
        }
        
        .search-result-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .search-result-name {
            flex: 1;
            font-size: 0.8125rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .search-result-type {
            font-size: 0.625rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }
        
        /* ========================================
           INFO PANEL
           ======================================== */
        .info-panel {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            z-index: 50;
            width: 320px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            display: none;
        }
        
        .info-panel.visible {
            display: block;
            animation: slideUp 0.2s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .info-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .info-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .info-title-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .info-title-text {
            font-weight: 600;
            font-size: 0.9375rem;
        }
        
        .info-close {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
        }
        
        .info-close:hover {
            color: var(--text-primary);
        }
        
        .info-body {
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .info-section {
            margin-bottom: 1rem;
        }
        
        .info-section:last-child {
            margin-bottom: 0;
        }
        
        .info-section-title {
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .info-stats {
            display: flex;
            gap: 1rem;
        }
        
        .info-stat {
            text-align: center;
        }
        
        .info-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .info-stat-label {
            font-size: 0.625rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        .info-connections {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }
        
        .info-connection {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .info-connection:hover {
            background: var(--accent-light);
            color: var(--accent-primary);
        }
        
        .info-articles {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .info-article {
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
        }
        
        .info-article-title {
            font-size: 0.75rem;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .info-article-title a {
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .info-article-title a:hover {
            color: var(--accent-primary);
        }
        
        .info-article-meta {
            font-size: 0.625rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        /* ========================================
           LEGEND
           ======================================== */
        .legend {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 50;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            box-shadow: var(--shadow-md);
        }
        
        .legend-title {
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .legend-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: opacity var(--transition-fast);
        }
        
        .legend-item.dimmed {
            opacity: 0.4;
        }
        
        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        /* ========================================
           STATS OVERLAY
           ======================================== */
        .stats-overlay {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            display: flex;
            gap: 1.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-sm);
        }
        
        .stats-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
        }
        
        .stats-value {
            font-weight: 700;
            color: var(--accent-primary);
        }
        
        .stats-label {
            color: var(--text-muted);
        }
        
        /* ========================================
           LOADING
           ======================================== */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        /* ========================================
           TOUCH SUPPORT
           ======================================== */
        @media (pointer: coarse) {
            .control-btn {
                width: 44px;
                height: 44px;
            }
            
            .search-result {
                padding: 0.875rem;
            }
            
            .info-connection {
                padding: 0.5rem 0.75rem;
            }
        }
        
        /* ========================================
           MOBILE
           ======================================== */
        @media (max-width: 768px) {
            .header-nav {
                display: none;
            }
            
            .search-panel {
                left: 1rem;
                right: 1rem;
                width: auto;
            }
            
            .info-panel {
                left: 1rem;
                right: 1rem;
                width: auto;
            }
            
            .legend {
                left: 1rem;
                right: 1rem;
                bottom: auto;
                top: auto;
            }
            
            .stats-overlay {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Building knowledge graph...</div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">
                    <span>üì°</span>
                    <span>PolicyRadar</span>
                </a>
                
                <nav class="header-nav">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="topic-explorer.html" class="nav-link">Topics</a>
                    <a href="knowledge-graph.html" class="nav-link active">Graph</a>
                </nav>
            </div>
            
            <div class="header-actions">
                <button class="btn btn-icon" onclick="toggleTheme()" title="Toggle Theme">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                </button>
                <button class="btn btn-icon" onclick="showHelp()" title="Keyboard Shortcuts (?)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                </button>
            </div>
        </div>
    </header>
    
    <!-- Graph -->
    <div class="graph-wrapper">
        <canvas id="graph-canvas"></canvas>
    </div>
    
    <!-- Controls -->
    <div class="controls-panel">
        <div class="control-group">
            <button class="control-btn" onclick="zoomIn()" title="Zoom In (+)">+</button>
            <button class="control-btn" onclick="zoomOut()" title="Zoom Out (-)">‚àí</button>
            <button class="control-btn" onclick="resetView()" title="Reset View (0)">‚ü≤</button>
        </div>
        <div class="control-group">
            <button class="control-btn" id="btn-physics" onclick="togglePhysics()" title="Toggle Physics (Space)">‚ö°</button>
            <button class="control-btn" id="btn-labels" onclick="toggleLabels()" title="Toggle Labels (L)">Aa</button>
        </div>
    </div>
    
    <!-- Search -->
    <div class="search-panel">
        <div class="search-box">
            <div class="search-input-wrapper">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                <input type="text" class="search-input" id="search-input" placeholder="Search nodes..." autocomplete="off">
                <kbd class="search-kbd">/</kbd>
            </div>
            <div class="search-results" id="search-results"></div>
        </div>
    </div>
    
    <!-- Stats -->
    <div class="stats-overlay" id="stats-overlay">
        <div class="stats-item">
            <span class="stats-value" id="stat-nodes">0</span>
            <span class="stats-label">Nodes</span>
        </div>
        <div class="stats-item">
            <span class="stats-value" id="stat-edges">0</span>
            <span class="stats-label">Connections</span>
        </div>
        <div class="stats-item">
            <span class="stats-value" id="stat-clusters">0</span>
            <span class="stats-label">Clusters</span>
        </div>
    </div>
    
    <!-- Info Panel -->
    <div class="info-panel" id="info-panel">
        <div class="info-header">
            <div class="info-title">
                <div class="info-title-dot" id="info-dot"></div>
                <span class="info-title-text" id="info-name">Node</span>
            </div>
            <button class="info-close" onclick="closeInfoPanel()">√ó</button>
        </div>
        <div class="info-body" id="info-body"></div>
    </div>
    
    <!-- Legend -->
    <div class="legend">
        <div class="legend-title">Entity Types</div>
        <div class="legend-items">
            <div class="legend-item" data-type="organization" onclick="filterByType('organization')">
                <div class="legend-dot" style="background: var(--node-org)"></div>
                <span>Organizations</span>
            </div>
            <div class="legend-item" data-type="person" onclick="filterByType('person')">
                <div class="legend-dot" style="background: var(--node-person)"></div>
                <span>People</span>
            </div>
            <div class="legend-item" data-type="policy" onclick="filterByType('policy')">
                <div class="legend-dot" style="background: var(--node-policy)"></div>
                <span>Policies</span>
            </div>
            <div class="legend-item" data-type="location" onclick="filterByType('location')">
                <div class="legend-dot" style="background: var(--node-location)"></div>
                <span>Locations</span>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIG & STATE
        // ========================================
        const CONFIG = {
            nodeRadius: { min: 6, max: 24 },
            linkDistance: 80,
            chargeStrength: -200,
            centerStrength: 0.05,
            maxNodes: 300,
            maxEdges: 500,
            physicsIterations: 300,
        };
        
        const NODE_COLORS = {
            organization: '#2563eb',
            person: '#7c3aed',
            policy: '#059669',
            location: '#d97706',
            event: '#dc2626',
            default: '#6366f1',
        };
        
        const state = {
            nodes: [],
            edges: [],
            articles: [],
            entityMap: {},
            
            // View state
            zoom: 1,
            offsetX: 0,
            offsetY: 0,
            
            // Interaction state
            selectedNode: null,
            hoveredNode: null,
            draggingNode: null,
            isDragging: false,
            lastMousePos: { x: 0, y: 0 },
            
            // Options
            physicsEnabled: false,
            labelsEnabled: true,
            filterType: null,
            
            // Search
            searchFocusIndex: -1,
        };
        
        let canvas, ctx;
        let animationId = null;
        
        // ========================================
        // INITIALIZATION
        // ========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            initCanvas();
            initInteractions();
            initSearch();
            initKeyboard();
            
            await loadData();
        });
        
        function initCanvas() {
            canvas = document.getElementById('graph-canvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }
        
        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Center view on resize
            state.offsetX = rect.width / 2;
            state.offsetY = rect.height / 2;
            
            render();
        }
        
        // ========================================
        // DATA LOADING
        // ========================================
        async function loadData() {
            try {
                const response = await fetch('data/public_data.json');
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                state.articles = data.articles || [];
                
                buildGraph();
                runPhysicsSimulation();
                
                document.getElementById('loading').classList.add('hidden');
                render();
                
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; color: var(--text-muted);">
                        ‚ö†Ô∏è Failed to load data. Please refresh.
                    </div>
                `;
            }
        }
        
        function buildGraph() {
            const entityCounts = {};
            const cooccurrences = {};
            
            // Extract entities from articles
            state.articles.forEach(article => {
                const entities = extractEntities(article);
                
                entities.forEach(entity => {
                    const key = `${entity.type}:${entity.name}`;
                    if (!entityCounts[key]) {
                        entityCounts[key] = { ...entity, count: 0, articles: [] };
                    }
                    entityCounts[key].count++;
                    entityCounts[key].articles.push(article);
                });
                
                // Build co-occurrence edges
                for (let i = 0; i < entities.length; i++) {
                    for (let j = i + 1; j < entities.length; j++) {
                        const key1 = `${entities[i].type}:${entities[i].name}`;
                        const key2 = `${entities[j].type}:${entities[j].name}`;
                        const edgeKey = [key1, key2].sort().join('|');
                        
                        cooccurrences[edgeKey] = (cooccurrences[edgeKey] || 0) + 1;
                    }
                }
            });
            
            // Filter and create nodes
            const sortedEntities = Object.entries(entityCounts)
                .sort((a, b) => b[1].count - a[1].count)
                .slice(0, CONFIG.maxNodes);
            
            const nodeSet = new Set(sortedEntities.map(e => e[0]));
            
            state.nodes = sortedEntities.map(([key, data], i) => ({
                id: key,
                name: data.name,
                type: data.type,
                count: data.count,
                articles: data.articles.slice(0, 10),
                x: 0,
                y: 0,
                vx: 0,
                vy: 0,
                radius: scaleRadius(data.count),
            }));
            
            state.entityMap = {};
            state.nodes.forEach(n => state.entityMap[n.id] = n);
            
            // Create edges
            state.edges = Object.entries(cooccurrences)
                .filter(([key, weight]) => {
                    const [a, b] = key.split('|');
                    return nodeSet.has(a) && nodeSet.has(b) && weight >= 2;
                })
                .sort((a, b) => b[1] - a[1])
                .slice(0, CONFIG.maxEdges)
                .map(([key, weight]) => {
                    const [a, b] = key.split('|');
                    return { source: a, target: b, weight };
                });
            
            // Update stats
            document.getElementById('stat-nodes').textContent = state.nodes.length;
            document.getElementById('stat-edges').textContent = state.edges.length;
            document.getElementById('stat-clusters').textContent = countClusters();
        }
        
        function extractEntities(article) {
            const entities = [];
            const title = article.title || '';
            const source = article.source_name || '';
            
            // Organizations (uppercase abbreviations)
            const orgPatterns = [
                /\b(RBI|SEBI|NCLT|NCLAT|NPCI|IRDAI|TRAI|CCI|CBDT|CBIC|GST|MCA|MEA|MoF|PMO|CAG|EC|ECI)\b/gi,
                /\b(Ministry\s+of\s+\w+(?:\s+\w+)?)/gi,
                /\b(Supreme\s+Court|High\s+Court|Delhi\s+HC|Bombay\s+HC)/gi,
                /\b(Reserve\s+Bank|Finance\s+Ministry|Home\s+Ministry)/gi,
            ];
            
            orgPatterns.forEach(pattern => {
                const matches = title.match(pattern) || [];
                matches.forEach(m => {
                    const name = m.trim().toUpperCase();
                    if (name.length >= 2 && !entities.some(e => e.name === name)) {
                        entities.push({ type: 'organization', name });
                    }
                });
            });
            
            // Policies and Acts
            const policyPatterns = [
                /\b(\w+\s+(?:Act|Bill|Policy|Scheme|Mission|Programme|Code|Rules?|Regulation)(?:\s+\d{4})?)\b/gi,
                /\b(GST|DPDP|IT\s+Act|PMAY|MGNREGA|NPS|EPF|PLI)\b/gi,
            ];
            
            policyPatterns.forEach(pattern => {
                const matches = title.match(pattern) || [];
                matches.forEach(m => {
                    const name = m.trim();
                    if (name.length >= 4 && !entities.some(e => e.name === name)) {
                        entities.push({ type: 'policy', name });
                    }
                });
            });
            
            // Add source as organization
            if (source && source.length >= 2) {
                entities.push({ type: 'organization', name: source });
            }
            
            return entities.slice(0, 5);
        }
        
        function scaleRadius(count) {
            const maxCount = Math.max(...state.nodes.map(n => n.count), 1);
            const ratio = count / maxCount;
            return CONFIG.nodeRadius.min + ratio * (CONFIG.nodeRadius.max - CONFIG.nodeRadius.min);
        }
        
        function countClusters() {
            // Simple connected components count
            const visited = new Set();
            let clusters = 0;
            
            const adjacency = {};
            state.nodes.forEach(n => adjacency[n.id] = []);
            state.edges.forEach(e => {
                adjacency[e.source]?.push(e.target);
                adjacency[e.target]?.push(e.source);
            });
            
            state.nodes.forEach(node => {
                if (!visited.has(node.id)) {
                    clusters++;
                    const stack = [node.id];
                    while (stack.length) {
                        const current = stack.pop();
                        if (visited.has(current)) continue;
                        visited.add(current);
                        (adjacency[current] || []).forEach(neighbor => {
                            if (!visited.has(neighbor)) stack.push(neighbor);
                        });
                    }
                }
            });
            
            return clusters;
        }
        
        // ========================================
        // PHYSICS SIMULATION
        // ========================================
        function runPhysicsSimulation() {
            // Initialize positions randomly
            const rect = canvas.getBoundingClientRect();
            state.nodes.forEach(node => {
                node.x = (Math.random() - 0.5) * rect.width * 0.8;
                node.y = (Math.random() - 0.5) * rect.height * 0.8;
                node.vx = 0;
                node.vy = 0;
            });
            
            // Run simulation
            for (let i = 0; i < CONFIG.physicsIterations; i++) {
                simulationStep(0.3 * (1 - i / CONFIG.physicsIterations));
            }
        }
        
        function simulationStep(alpha = 0.1) {
            // Repulsion between all nodes
            for (let i = 0; i < state.nodes.length; i++) {
                for (let j = i + 1; j < state.nodes.length; j++) {
                    const a = state.nodes[i];
                    const b = state.nodes[j];
                    
                    let dx = b.x - a.x;
                    let dy = b.y - a.y;
                    let dist = Math.sqrt(dx * dx + dy * dy) || 1;
                    
                    const force = CONFIG.chargeStrength * alpha / (dist * dist);
                    
                    dx = dx / dist * force;
                    dy = dy / dist * force;
                    
                    a.vx -= dx;
                    a.vy -= dy;
                    b.vx += dx;
                    b.vy += dy;
                }
            }
            
            // Attraction along edges
            state.edges.forEach(edge => {
                const source = state.entityMap[edge.source];
                const target = state.entityMap[edge.target];
                if (!source || !target) return;
                
                let dx = target.x - source.x;
                let dy = target.y - source.y;
                let dist = Math.sqrt(dx * dx + dy * dy) || 1;
                
                const force = (dist - CONFIG.linkDistance) * 0.1 * alpha;
                
                dx = dx / dist * force;
                dy = dy / dist * force;
                
                source.vx += dx;
                source.vy += dy;
                target.vx -= dx;
                target.vy -= dy;
            });
            
            // Center gravity
            state.nodes.forEach(node => {
                node.vx -= node.x * CONFIG.centerStrength * alpha;
                node.vy -= node.y * CONFIG.centerStrength * alpha;
            });
            
            // Apply velocities
            state.nodes.forEach(node => {
                if (node === state.draggingNode) return;
                
                node.x += node.vx;
                node.y += node.vy;
                node.vx *= 0.9;
                node.vy *= 0.9;
            });
        }
        
        function togglePhysics() {
            state.physicsEnabled = !state.physicsEnabled;
            document.getElementById('btn-physics').classList.toggle('active', state.physicsEnabled);
            
            if (state.physicsEnabled) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }
        
        function animate() {
            if (!state.physicsEnabled) return;
            
            simulationStep(0.1);
            render();
            animationId = requestAnimationFrame(animate);
        }
        
        // ========================================
        // RENDERING
        // ========================================
        function render() {
            const rect = canvas.getBoundingClientRect();
            ctx.clearRect(0, 0, rect.width, rect.height);
            
            ctx.save();
            ctx.translate(state.offsetX, state.offsetY);
            ctx.scale(state.zoom, state.zoom);
            
            // Draw edges
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--border-color').trim();
            ctx.lineWidth = 1 / state.zoom;
            
            state.edges.forEach(edge => {
                const source = state.entityMap[edge.source];
                const target = state.entityMap[edge.target];
                if (!source || !target) return;
                
                if (state.filterType && source.type !== state.filterType && target.type !== state.filterType) return;
                
                const isHighlighted = state.selectedNode && 
                    (edge.source === state.selectedNode.id || edge.target === state.selectedNode.id);
                
                ctx.globalAlpha = isHighlighted ? 1 : (state.selectedNode ? 0.1 : 0.3);
                ctx.lineWidth = isHighlighted ? 2 / state.zoom : 1 / state.zoom;
                
                ctx.beginPath();
                ctx.moveTo(source.x, source.y);
                ctx.lineTo(target.x, target.y);
                ctx.stroke();
            });
            
            ctx.globalAlpha = 1;
            
            // Draw nodes
            state.nodes.forEach(node => {
                if (state.filterType && node.type !== state.filterType) {
                    ctx.globalAlpha = 0.1;
                } else if (state.selectedNode && state.selectedNode !== node) {
                    const isConnected = state.edges.some(e => 
                        (e.source === state.selectedNode.id && e.target === node.id) ||
                        (e.target === state.selectedNode.id && e.source === node.id)
                    );
                    ctx.globalAlpha = isConnected ? 1 : 0.2;
                } else {
                    ctx.globalAlpha = 1;
                }
                
                // Node circle
                ctx.fillStyle = NODE_COLORS[node.type] || NODE_COLORS.default;
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Highlight ring
                if (node === state.hoveredNode || node === state.selectedNode) {
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2 / state.zoom;
                    ctx.stroke();
                }
                
                // Label
                if (state.labelsEnabled && state.zoom > 0.5) {
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();
                    ctx.font = `${Math.max(10, 12 / state.zoom)}px -apple-system, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    
                    const label = node.name.length > 15 ? node.name.slice(0, 15) + '...' : node.name;
                    ctx.fillText(label, node.x, node.y + node.radius + 4);
                }
            });
            
            ctx.restore();
        }
        
        // ========================================
        // INTERACTIONS
        // ========================================
        function initInteractions() {
            // Mouse events
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('wheel', handleWheel, { passive: false });
            canvas.addEventListener('dblclick', handleDoubleClick);
            
            // Touch events
            let lastTouchDist = 0;
            let lastTouchCenter = { x: 0, y: 0 };
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    handleMouseDown({ clientX: touch.clientX, clientY: touch.clientY, button: 0 });
                } else if (e.touches.length === 2) {
                    const [t1, t2] = e.touches;
                    lastTouchDist = Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
                    lastTouchCenter = {
                        x: (t1.clientX + t2.clientX) / 2,
                        y: (t1.clientY + t2.clientY) / 2,
                    };
                }
            }, { passive: false });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    handleMouseMove({ clientX: touch.clientX, clientY: touch.clientY });
                } else if (e.touches.length === 2) {
                    const [t1, t2] = e.touches;
                    const dist = Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
                    const center = {
                        x: (t1.clientX + t2.clientX) / 2,
                        y: (t1.clientY + t2.clientY) / 2,
                    };
                    
                    // Pinch zoom
                    const scale = dist / lastTouchDist;
                    state.zoom = Math.max(0.2, Math.min(4, state.zoom * scale));
                    
                    // Pan
                    state.offsetX += center.x - lastTouchCenter.x;
                    state.offsetY += center.y - lastTouchCenter.y;
                    
                    lastTouchDist = dist;
                    lastTouchCenter = center;
                    
                    render();
                }
            }, { passive: false });
            
            canvas.addEventListener('touchend', (e) => {
                handleMouseUp({ button: 0 });
            });
        }
        
        function handleMouseDown(e) {
            const pos = getMousePos(e);
            const node = findNodeAt(pos.x, pos.y);
            
            if (e.button === 0) {
                if (node) {
                    state.draggingNode = node;
                    state.selectedNode = node;
                    showInfoPanel(node);
                } else {
                    state.isDragging = true;
                    state.selectedNode = null;
                    closeInfoPanel();
                }
            }
            
            state.lastMousePos = pos;
            render();
        }
        
        function handleMouseMove(e) {
            const pos = getMousePos(e);
            
            if (state.draggingNode) {
                const dx = (pos.x - state.lastMousePos.x) / state.zoom;
                const dy = (pos.y - state.lastMousePos.y) / state.zoom;
                state.draggingNode.x += dx;
                state.draggingNode.y += dy;
                render();
            } else if (state.isDragging) {
                state.offsetX += pos.x - state.lastMousePos.x;
                state.offsetY += pos.y - state.lastMousePos.y;
                render();
            } else {
                const node = findNodeAt(pos.x, pos.y);
                if (node !== state.hoveredNode) {
                    state.hoveredNode = node;
                    canvas.style.cursor = node ? 'pointer' : 'grab';
                    render();
                }
            }
            
            state.lastMousePos = pos;
        }
        
        function handleMouseUp(e) {
            state.draggingNode = null;
            state.isDragging = false;
        }
        
        function handleWheel(e) {
            e.preventDefault();
            
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newZoom = Math.max(0.2, Math.min(4, state.zoom * delta));
            
            // Zoom toward mouse position
            const pos = getMousePos(e);
            const wx = (pos.x - state.offsetX) / state.zoom;
            const wy = (pos.y - state.offsetY) / state.zoom;
            
            state.zoom = newZoom;
            state.offsetX = pos.x - wx * state.zoom;
            state.offsetY = pos.y - wy * state.zoom;
            
            render();
        }
        
        function handleDoubleClick(e) {
            const pos = getMousePos(e);
            const node = findNodeAt(pos.x, pos.y);
            
            if (node) {
                focusOnNode(node);
            }
        }
        
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top,
            };
        }
        
        function findNodeAt(x, y) {
            const wx = (x - state.offsetX) / state.zoom;
            const wy = (y - state.offsetY) / state.zoom;
            
            return state.nodes.find(node => {
                const dx = node.x - wx;
                const dy = node.y - wy;
                return Math.sqrt(dx * dx + dy * dy) <= node.radius + 5;
            });
        }
        
        // ========================================
        // VIEW CONTROLS
        // ========================================
        function zoomIn() {
            state.zoom = Math.min(4, state.zoom * 1.25);
            render();
        }
        
        function zoomOut() {
            state.zoom = Math.max(0.2, state.zoom / 1.25);
            render();
        }
        
        function resetView() {
            const rect = canvas.getBoundingClientRect();
            state.zoom = 1;
            state.offsetX = rect.width / 2;
            state.offsetY = rect.height / 2;
            state.selectedNode = null;
            state.filterType = null;
            closeInfoPanel();
            updateLegend();
            render();
        }
        
        function focusOnNode(node) {
            const rect = canvas.getBoundingClientRect();
            state.zoom = 1.5;
            state.offsetX = rect.width / 2 - node.x * state.zoom;
            state.offsetY = rect.height / 2 - node.y * state.zoom;
            state.selectedNode = node;
            showInfoPanel(node);
            render();
        }
        
        function toggleLabels() {
            state.labelsEnabled = !state.labelsEnabled;
            document.getElementById('btn-labels').classList.toggle('active', state.labelsEnabled);
            render();
        }
        
        function filterByType(type) {
            state.filterType = state.filterType === type ? null : type;
            updateLegend();
            render();
        }
        
        function updateLegend() {
            document.querySelectorAll('.legend-item').forEach(item => {
                const type = item.dataset.type;
                item.classList.toggle('dimmed', state.filterType && state.filterType !== type);
            });
        }

        function closeInfoPanel() {

        function selectNodeById(id) {

        // ========================================
        // SEARCH
        // ========================================
        function initSearch() {
            const input = document.getElementById('search-input');
            const results = document.getElementById('search-results');
            
            input.addEventListener('input', debounce((e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    results.classList.remove('visible');
                    return;
                }
                
                const matches = state.nodes
                    .filter(n => n.name.toLowerCase().includes(query))
                    .slice(0, 10);
                
                if (matches.length === 0) {
                    results.innerHTML = '<div style="padding: 1rem; text-align: center; color: var(--text-muted);">No results</div>';
                } else {
                    results.innerHTML = matches.map((n, i) => `
                        <div class="search-result ${i === state.searchFocusIndex ? 'focused' : ''}" data-id="${n.id}">
                            <div class="search-result-dot" style="background: ${NODE_COLORS[n.type] || NODE_COLORS.default}"></div>
                            <span class="search-result-name">${esc(n.name)}</span>
                            <span class="search-result-type">${n.type}</span>
                        </div>
                    `).join('');
                }
                
                results.classList.add('visible');
                state.searchFocusIndex = -1;
            }, 150));
            
            input.addEventListener('keydown', (e) => {
                const resultItems = results.querySelectorAll('.search-result');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    state.searchFocusIndex = Math.min(state.searchFocusIndex + 1, resultItems.length - 1);
                    updateSearchFocus(resultItems);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    state.searchFocusIndex = Math.max(state.searchFocusIndex - 1, 0);
                    updateSearchFocus(resultItems);
                } else if (e.key === 'Enter' && state.searchFocusIndex >= 0) {
                    e.preventDefault();
                    const item = resultItems[state.searchFocusIndex];
                    if (item) selectSearchResult(item.dataset.id);
                } else if (e.key === 'Escape') {
                    input.blur();
                    results.classList.remove('visible');
                }
            });
            
            results.addEventListener('click', (e) => {
                const item = e.target.closest('.search-result');
                if (item) selectSearchResult(item.dataset.id);
            });
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-panel')) {
                    results.classList.remove('visible');
                }
            });
        }
        
        function updateSearchFocus(items) {
            items.forEach((item, i) => {
                item.classList.toggle('focused', i === state.searchFocusIndex);
            });
        }
        
        function selectSearchResult(id) {
            const node = state.entityMap[id];
            if (node) {
                focusOnNode(node);
                document.getElementById('search-input').value = '';
                document.getElementById('search-results').classList.remove('visible');
            }
        }
        
        // ========================================
        // KEYBOARD
        // ========================================
        function initKeyboard() {
            document.addEventListener('keydown', (e) => {
                if (['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
                    if (e.key === 'Escape') e.target.blur();
                    return;
                }
                
                switch (e.key) {
                    case '/':
                        e.preventDefault();
                        document.getElementById('search-input').focus();
                        break;
                    case '+':
                    case '=':
                        zoomIn();
                        break;
                    case '-':
                        zoomOut();
                        break;
                    case '0':
                        resetView();
                        break;
                    case ' ':
                        e.preventDefault();
                        togglePhysics();
                        break;
                    case 'l':
                    case 'L':
                        toggleLabels();
                        break;
                    case '?':
                        showHelp();
                        break;
                    case 'Escape':
                        if (state.selectedNode) {
                            state.selectedNode = null;
                            closeInfoPanel();
                            render();
                        }
                        break;
                }
            });
        }
        
        function showHelp() {
            alert(`Keyboard Shortcuts:
            
/       Focus search
+/-     Zoom in/out
0       Reset view
Space   Toggle physics
L       Toggle labels
?       Show this help
Esc     Deselect node

Mouse:
- Click node to select
- Double-click to focus
- Drag to pan
- Scroll to zoom
- Drag node to move`);
        }
        
        // ========================================
        // UTILITIES
        // ========================================
        function esc(text) {
            if (!text) return '';
            return text.replace(/[&<>"']/g, c => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[c]));
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            return new Date(dateStr).toLocaleDateString('en-IN', { month: 'short', day: 'numeric' });
        }
        
        function debounce(fn, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), delay);
            };
        }
        
        function initTheme() {
            const saved = localStorage.getItem('theme');
            if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            render();
        }
    </script>
</body>
