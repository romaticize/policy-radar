<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyRadar - Knowledge Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        :root {
            --bg-dark: #0a0a1a;
            --bg-card: #12122a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888aa;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .control-btn {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .control-btn.active {
            background: #6366f1;
            border-color: #6366f1;
        }
        
        #graph-container {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, rgba(99,102,241,0.05) 0%, transparent 60%);
        }
        
        .node {
            cursor: pointer;
        }
        
        .node circle {
            stroke: rgba(255,255,255,0.2);
            stroke-width: 2px;
            transition: all 0.3s;
        }
        
        .node:hover circle {
            stroke: rgba(255,255,255,0.5);
            stroke-width: 3px;
        }
        
        .node.selected circle {
            stroke: #fff;
            stroke-width: 4px;
        }
        
        .node text {
            fill: var(--text-primary);
            font-size: 11px;
            pointer-events: none;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .link {
            stroke: rgba(255,255,255,0.1);
            stroke-opacity: 0.6;
        }
        
        .link.highlighted {
            stroke: #6366f1;
            stroke-opacity: 1;
            stroke-width: 2px;
        }
        
        /* Info panel */
        .info-panel {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 350px;
            max-height: 60vh;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 1.5rem;
            overflow-y: auto;
            display: none;
            z-index: 50;
        }
        
        .info-panel.visible { display: block; }
        
        .info-panel-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .info-panel-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .info-panel-section {
            margin-bottom: 1rem;
        }
        
        .info-panel-section-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .related-keyword {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            font-size: 0.75rem;
            margin: 0.125rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .related-keyword:hover {
            background: rgba(99,102,241,0.3);
        }
        
        .article-mini {
            padding: 0.75rem;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .article-mini-source {
            font-size: 0.6875rem;
            color: #6366f1;
            font-weight: 600;
        }
        
        .article-mini-title {
            font-size: 0.8125rem;
            margin-top: 0.25rem;
            line-height: 1.4;
        }
        
        .article-mini-title a {
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .article-mini-title a:hover {
            color: #6366f1;
        }
        
        /* Legend */
        .legend {
            position: fixed;
            top: 5rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1rem;
            z-index: 50;
        }
        
        .legend-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-overlay.hidden { display: none; }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Tooltip */
        .tooltip {
            position: fixed;
            padding: 0.5rem 0.75rem;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 0.8125rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        
        .tooltip.visible { opacity: 1; }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <div>Building knowledge graph...</div>
    </div>
    
    <header class="header">
        <div class="logo">üï∏Ô∏è PolicyRadar Knowledge Graph</div>
        <div class="controls">
            <button class="control-btn" onclick="resetZoom()">Reset View</button>
            <button class="control-btn" onclick="togglePhysics()" id="physics-btn">Pause Physics</button>
            <a href="topic-explorer.html" class="control-btn">üî≠ Topic View</a>
            <a href="index.html" class="control-btn">‚Üê Dashboard</a>
        </div>
    </header>
    
    <div class="legend">
        <div class="legend-title">Node Types</div>
        <div class="legend-item"><div class="legend-dot" style="background: #6366f1;"></div> Category</div>
        <div class="legend-item"><div class="legend-dot" style="background: #14b8a6;"></div> Keyword (5+ articles)</div>
        <div class="legend-item"><div class="legend-dot" style="background: #f59e0b;"></div> Keyword (2-4 articles)</div>
        <div class="legend-item"><div class="legend-dot" style="background: #64748b;"></div> Keyword (1 article)</div>
    </div>
    
    <div id="graph-container"></div>
    
    <div class="info-panel" id="info-panel">
        <div class="info-panel-title" id="panel-title">-</div>
        <div class="info-panel-meta" id="panel-meta">-</div>
        <div class="info-panel-section">
            <div class="info-panel-section-title">Related Keywords</div>
            <div id="panel-keywords"></div>
        </div>
        <div class="info-panel-section">
            <div class="info-panel-section-title">Sample Articles</div>
            <div id="panel-articles"></div>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        const CONFIG = {
            dataUrl: 'data/public_data.json'
        };
        
        const CATEGORY_COLORS = {
            'Economic Policy': '#6366f1',
            'Trade & Industry': '#8b5cf6',
            'Constitutional & Legal': '#ec4899',
            'Technology': '#14b8a6',
            'Healthcare': '#10b981',
            'Defence': '#f59e0b',
            'Governance': '#ef4444',
            'Politics': '#f97316',
            'Policy News': '#64748b'
        };
        
        let simulation;
        let physicsEnabled = true;
        let selectedNode = null;
        
        async function init() {
            try {
                const response = await fetch(CONFIG.dataUrl);
                const data = await response.json();
                buildGraph(data.articles || []);
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('loading').innerHTML = '<p>Failed to load data</p>';
            }
        }
        
        function buildGraph(articles) {
            const nodes = [];
            const links = [];
            const nodeMap = new Map();
            const keywordToArticles = new Map();
            const keywordToCategories = new Map();
            
            // Stop words for keyword extraction
            const stopWords = new Set([
                'the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for',
                'of', 'with', 'by', 'from', 'as', 'is', 'was', 'are', 'were', 'be',
                'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could',
                'says', 'said', 'new', 'news', 'report', 'india', 'indian', 'government',
                'court', 'supreme', 'high', 'ministry', 'minister', 'policy', 'state'
            ]);
            
            function extractKeywords(text) {
                const words = text.toLowerCase().match(/\b[a-z]{4,15}\b/g) || [];
                return [...new Set(words.filter(w => !stopWords.has(w)))];
            }
            
            // Create category nodes
            const categories = [...new Set(articles.map(a => a.category || 'Policy News'))];
            categories.forEach(cat => {
                const node = {
                    id: `cat_${cat}`,
                    label: cat,
                    type: 'category',
                    size: 30,
                    color: CATEGORY_COLORS[cat] || '#64748b',
                    articles: articles.filter(a => (a.category || 'Policy News') === cat)
                };
                nodes.push(node);
                nodeMap.set(node.id, node);
            });
            
            // Extract keywords and build connections
            articles.forEach(article => {
                const category = article.category || 'Policy News';
                const keywords = extractKeywords(article.title);
                
                keywords.forEach(kw => {
                    if (!keywordToArticles.has(kw)) {
                        keywordToArticles.set(kw, []);
                        keywordToCategories.set(kw, new Set());
                    }
                    keywordToArticles.get(kw).push(article);
                    keywordToCategories.get(kw).add(category);
                });
            });
            
            // Filter keywords by frequency and create nodes
            const significantKeywords = [...keywordToArticles.entries()]
                .filter(([kw, arts]) => arts.length >= 2 && kw.length >= 4)
                .sort((a, b) => b[1].length - a[1].length)
                .slice(0, 150); // Limit for performance
            
            significantKeywords.forEach(([kw, arts]) => {
                const count = arts.length;
                let color = '#64748b';
                if (count >= 5) color = '#14b8a6';
                else if (count >= 2) color = '#f59e0b';
                
                const node = {
                    id: `kw_${kw}`,
                    label: kw,
                    type: 'keyword',
                    size: Math.min(8 + count * 2, 25),
                    color: color,
                    articles: arts,
                    categories: [...keywordToCategories.get(kw)]
                };
                nodes.push(node);
                nodeMap.set(node.id, node);
                
                // Link to categories
                keywordToCategories.get(kw).forEach(cat => {
                    links.push({
                        source: `cat_${cat}`,
                        target: `kw_${kw}`,
                        strength: Math.min(arts.filter(a => (a.category || 'Policy News') === cat).length / 10, 1)
                    });
                });
            });
            
            // Find keyword-to-keyword connections (co-occurrence in same article)
            const kwPairs = new Map();
            articles.forEach(article => {
                const keywords = extractKeywords(article.title)
                    .filter(kw => nodeMap.has(`kw_${kw}`));
                
                for (let i = 0; i < keywords.length; i++) {
                    for (let j = i + 1; j < keywords.length; j++) {
                        const pair = [keywords[i], keywords[j]].sort().join('|');
                        kwPairs.set(pair, (kwPairs.get(pair) || 0) + 1);
                    }
                }
            });
            
            // Add keyword-keyword links for frequent co-occurrences
            kwPairs.forEach((count, pair) => {
                if (count >= 2) {
                    const [kw1, kw2] = pair.split('|');
                    links.push({
                        source: `kw_${kw1}`,
                        target: `kw_${kw2}`,
                        strength: count / 5
                    });
                }
            });
            
            renderGraph(nodes, links);
        }
        
        function renderGraph(nodes, links) {
            const container = document.getElementById('graph-container');
            const width = container.offsetWidth;
            const height = container.offsetHeight;
            
            // Create SVG
            const svg = d3.select('#graph-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            // Create zoom behavior
            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            
            svg.call(zoom);
            
            const g = svg.append('g');
            
            // Create simulation
            simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(d => {
                    if (d.source.type === 'category' || d.target.type === 'category') return 150;
                    return 80;
                }).strength(d => d.strength || 0.3))
                .force('charge', d3.forceManyBody().strength(d => d.type === 'category' ? -500 : -100))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => d.size + 5));
            
            // Create links
            const link = g.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('class', 'link')
                .attr('stroke-width', d => Math.max(1, d.strength * 3));
            
            // Create nodes
            const node = g.append('g')
                .selectAll('g')
                .data(nodes)
                .join('g')
                .attr('class', 'node')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended))
                .on('click', (event, d) => selectNode(d))
                .on('mouseover', showTooltip)
                .on('mouseout', hideTooltip);
            
            node.append('circle')
                .attr('r', d => d.size)
                .attr('fill', d => d.color)
                .attr('opacity', d => d.type === 'category' ? 0.9 : 0.7);
            
            node.append('text')
                .text(d => d.label)
                .attr('text-anchor', 'middle')
                .attr('dy', d => d.size + 15)
                .style('font-size', d => d.type === 'category' ? '13px' : '10px')
                .style('font-weight', d => d.type === 'category' ? '700' : '400');
            
            // Update positions
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });
            
            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            // Store references
            window.graphElements = { svg, g, node, link, zoom, nodes, links };
            
            // Hide loading
            document.getElementById('loading').classList.add('hidden');
        }
        
        function selectNode(d) {
            const { node, link } = window.graphElements;
            
            // Update visual selection
            node.classed('selected', n => n.id === d.id);
            
            // Highlight connected links
            link.classed('highlighted', l => 
                l.source.id === d.id || l.target.id === d.id
            );
            
            // Show info panel
            const panel = document.getElementById('info-panel');
            panel.classList.add('visible');
            
            document.getElementById('panel-title').textContent = d.label;
            document.getElementById('panel-meta').textContent = 
                `${d.type === 'category' ? 'Category' : 'Keyword'} ‚Ä¢ ${d.articles.length} articles`;
            
            // Related keywords
            const relatedKws = new Set();
            if (d.type === 'keyword') {
                d.articles.forEach(article => {
                    const kws = article.title.toLowerCase().match(/\b[a-z]{4,}\b/g) || [];
                    kws.forEach(kw => {
                        if (kw !== d.label) relatedKws.add(kw);
                    });
                });
            }
            
            const topRelated = [...relatedKws].slice(0, 15);
            document.getElementById('panel-keywords').innerHTML = topRelated.length > 0
                ? topRelated.map(kw => `<span class="related-keyword" onclick="findNode('kw_${kw}')">${kw}</span>`).join('')
                : '<span style="color: var(--text-secondary); font-size: 0.8125rem;">No related keywords</span>';
            
            // Sample articles
            const sampleArticles = d.articles.slice(0, 5);
            document.getElementById('panel-articles').innerHTML = sampleArticles.map(a => `
                <div class="article-mini">
                    <div class="article-mini-source">${escapeHtml(a.source_name)}</div>
                    <div class="article-mini-title">
                        <a href="${escapeHtml(a.url)}" target="_blank">${escapeHtml(a.title)}</a>
                    </div>
                </div>
            `).join('');
            
            selectedNode = d;
        }
        
        function findNode(nodeId) {
            const { nodes, zoom, svg, g } = window.graphElements;
            const node = nodes.find(n => n.id === nodeId);
            if (node) {
                // Center on node
                const width = document.getElementById('graph-container').offsetWidth;
                const height = document.getElementById('graph-container').offsetHeight;
                
                const transform = d3.zoomIdentity
                    .translate(width / 2, height / 2)
                    .scale(1.5)
                    .translate(-node.x, -node.y);
                
                svg.transition().duration(750).call(zoom.transform, transform);
                selectNode(node);
            }
        }
        
        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = `${d.label} (${d.articles.length} articles)`;
            tooltip.style.left = `${event.pageX + 10}px`;
            tooltip.style.top = `${event.pageY + 10}px`;
            tooltip.classList.add('visible');
        }
        
        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('visible');
        }
        
        function resetZoom() {
            const { svg, zoom } = window.graphElements;
            const width = document.getElementById('graph-container').offsetWidth;
            const height = document.getElementById('graph-container').offsetHeight;
            
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(width / 2, height / 2).scale(0.8).translate(-width / 2, -height / 2)
            );
        }
        
        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            const btn = document.getElementById('physics-btn');
            
            if (physicsEnabled) {
                simulation.alpha(0.3).restart();
                btn.textContent = 'Pause Physics';
            } else {
                simulation.stop();
                btn.textContent = 'Resume Physics';
            }
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize
        init();
    </script>
</body>
</html>
