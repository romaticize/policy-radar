<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Explorer - PolicyRadar</title>
    <meta name="description" content="Explore policy topics and keywords across Indian government and media sources.">
    <link rel="canonical" href="https://policyradar.in/topic-explorer.html">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Topic Explorer - PolicyRadar">
    <meta property="og:description" content="Explore policy topics and keywords.">
    <meta property="og:url" content="https://policyradar.in/topic-explorer.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì°</text></svg>">
    
    <style>
        /* ========================================
           CSS CUSTOM PROPERTIES
           ======================================== */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --bg-elevated: #f1f5f9;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --accent-primary: #2563eb;
            --accent-secondary: #3b82f6;
            --accent-light: rgba(37, 99, 235, 0.08);
            
            --critical-color: #dc2626;
            --high-color: #d97706;
            --medium-color: #059669;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            
            --transition-fast: 0.15s ease;
            --transition-normal: 0.2s ease;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-elevated: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #334155;
            --accent-light: rgba(59, 130, 246, 0.1);
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        /* ========================================
           BASE
           ======================================== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }
        
        /* ========================================
           HEADER
           ======================================== */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .header-nav {
            display: flex;
            gap: 0.25rem;
            padding: 0.25rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-primary);
        }
        
        .nav-link.active {
            color: var(--accent-primary);
            background: var(--bg-card);
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
        }
        
        .btn:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .btn-icon {
            padding: 0.5rem;
            min-width: 36px;
        }
        
        /* ========================================
           TOOLBAR
           ======================================== */
        .toolbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
        }
        
        .toolbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .view-buttons {
            display: flex;
            gap: 0.25rem;
            padding: 0.25rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
        }
        
        .view-btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .view-btn:hover {
            color: var(--text-primary);
        }
        
        .view-btn.active {
            color: white;
            background: var(--accent-primary);
        }
        
        .time-filter {
            display: flex;
            gap: 0.25rem;
            padding: 0.25rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
        }
        
        .time-btn {
            padding: 0.25rem 0.625rem;
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .time-btn:hover {
            color: var(--text-primary);
        }
        
        .time-btn.active {
            color: white;
            background: var(--accent-primary);
        }
        
        /* Search */
        .viz-search {
            position: relative;
        }
        
        .viz-search-input {
            width: 180px;
            padding: 0.375rem 0.75rem;
            padding-right: 2rem;
            font-size: 0.75rem;
            color: var(--text-primary);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }
        
        .viz-search-input:focus {
            width: 240px;
            border-color: var(--accent-primary);
        }
        
        .viz-search-input::placeholder {
            color: var(--text-muted);
        }
        
        .viz-search-kbd {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.125rem 0.375rem;
            font-size: 0.5625rem;
            font-family: monospace;
            background: var(--bg-elevated);
            border-radius: 3px;
            color: var(--text-muted);
        }
        
        .viz-search-input:focus + .viz-search-kbd {
            display: none;
        }
        
        .viz-search-results {
            position: absolute;
            top: calc(100% + 4px);
            right: 0;
            width: 300px;
            max-height: 350px;
            overflow-y: auto;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            z-index: 100;
            display: none;
        }
        
        .viz-search-results.visible {
            display: block;
        }
        
        .viz-search-result {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 0.75rem;
            cursor: pointer;
            transition: background var(--transition-fast);
        }
        
        .viz-search-result:hover {
            background: var(--bg-elevated);
        }
        
        .search-result-type {
            padding: 0.125rem 0.375rem;
            font-size: 0.5rem;
            font-weight: 700;
            text-transform: uppercase;
            background: var(--accent-light);
            color: var(--accent-primary);
            border-radius: 3px;
        }
        
        .search-result-name {
            flex: 1;
            font-size: 0.8125rem;
            font-weight: 500;
        }
        
        .search-result-count {
            font-size: 0.6875rem;
            color: var(--text-muted);
        }
        
        /* ========================================
           MAIN CONTENT
           ======================================== */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            min-height: calc(100vh - 150px);
        }
        
        /* ========================================
           BREADCRUMB
           ======================================== */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.8125rem;
        }
        
        .breadcrumb-item {
            color: var(--text-muted);
            text-decoration: none;
        }
        
        .breadcrumb-item:hover {
            color: var(--accent-primary);
        }
        
        .breadcrumb-item.active {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .breadcrumb-separator {
            color: var(--text-muted);
        }
        
        /* ========================================
           STATS BAR
           ======================================== */
        .stats-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-label {
            font-size: 0.6875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* ========================================
           GALAXY VIEW
           ======================================== */
        .galaxy-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }
        
        .galaxy-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-primary);
            border-radius: 50%;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
            z-index: 10;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.4);
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed var(--border-color);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .orbit-1 { width: 200px; height: 200px; }
        .orbit-2 { width: 340px; height: 340px; }
        .orbit-3 { width: 480px; height: 480px; }
        
        .topic-nodes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .topic-node {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 0.875rem;
            background: var(--bg-elevated);
            border: 1.5px solid var(--topic-color, var(--accent-primary));
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--topic-color, var(--accent-primary));
            white-space: nowrap;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            z-index: 5;
        }
        
        .topic-node:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: var(--shadow-md);
            z-index: 20;
        }
        
        .topic-icon {
            font-size: 0.875rem;
        }
        
        .topic-count {
            font-size: 0.625rem;
            opacity: 0.7;
            font-weight: 500;
        }
        
        /* Mobile Galaxy - Card Grid */
        @media (max-width: 768px) {
            .galaxy-container {
                height: auto;
                min-height: auto;
                padding: 1rem;
            }
            
            .orbit, .galaxy-center {
                display: none;
            }
            
            .topic-nodes {
                position: relative;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            
            .topic-node {
                position: relative;
                transform: none;
                top: auto;
                left: auto;
                flex-direction: column;
                align-items: flex-start;
                padding: 0.875rem;
                border-radius: var(--radius-sm);
                border-left: 3px solid var(--topic-color, var(--accent-primary));
            }
            
            .topic-node:hover {
                transform: translateY(-2px);
            }
        }
        
        /* ========================================
           TREE VIEW
           ======================================== */
        .tree-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .tree-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .tree-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }
        
        .tree-card-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .tree-card-icon {
            font-size: 1.25rem;
        }
        
        .tree-card-title {
            font-size: 0.9375rem;
            font-weight: 600;
            flex: 1;
        }
        
        .tree-card-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-secondary);
            padding: 0.125rem 0.5rem;
            border-radius: var(--radius-full);
        }
        
        .tree-card-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }
        
        .tree-keyword {
            font-size: 0.6875rem;
            padding: 0.25rem 0.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
        }
        
        /* ========================================
           CLOUD VIEW
           ======================================== */
        .cloud-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .keyword-group {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
        }
        
        .keyword-group-label {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent-primary);
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .keyword-group-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }
        
        .keyword-chip {
            padding: 0.375rem 0.625rem;
            font-size: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .keyword-chip:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .keyword-chip.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .keyword-chip.size-lg {
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .keyword-chip.size-xl {
            font-size: 1rem;
            font-weight: 700;
        }
        
        .keyword-chip .count {
            margin-left: 0.25rem;
            opacity: 0.6;
            font-size: 0.85em;
        }
        
        /* ========================================
           DETAIL VIEW
           ======================================== */
        .detail-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1.5rem;
        }
        
        @media (max-width: 900px) {
            .detail-container {
                grid-template-columns: 1fr;
            }
        }
        
        .detail-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .detail-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem;
        }
        
        .detail-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .detail-meta {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .detail-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }
        
        .detail-articles {
            flex: 1;
        }
        
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .article-item {
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }
        
        .article-item:hover {
            border-color: var(--accent-primary);
        }
        
        .article-item-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        
        .article-item-title {
            font-size: 0.9375rem;
            font-weight: 500;
        }
        
        .article-item-title a {
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .article-item-title a:hover {
            color: var(--accent-primary);
        }
        
        /* ========================================
           ANIMATIONS
           ======================================== */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        
        .fade-out {
            animation: fadeOut 0.2s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .keyword-chip {
            animation: chipEnter 0.3s ease backwards;
        }
        
        @keyframes chipEnter {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* ========================================
           LOADING
           ======================================== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 768px) {
            .header-nav {
                display: none;
            }
            
            .toolbar-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toolbar-left, .toolbar-right {
                justify-content: center;
            }
            
            .viz-search-input {
                width: 100%;
            }
            
            .viz-search-input:focus {
                width: 100%;
            }
        }
    </style>
</head>

    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="/" class="logo">
                    <span>üì°</span>
                    <span>PolicyRadar</span>
                </a>
                
                <nav class="header-nav">

                </button>
            </div>
        </div>
    </header>
    
    <!-- Toolbar -->
    <div class="toolbar">
        <div class="toolbar-content">
            <div class="toolbar-left">
                <div class="view-buttons">
                    <button class="view-btn active" data-view="galaxy" onclick="setView('galaxy')">üåå Galaxy</button>
                    <button class="view-btn" data-view="tree" onclick="setView('tree')">üå≥ Tree</button>
                    <button class="view-btn" data-view="cloud" onclick="setView('cloud')">‚òÅÔ∏è Cloud</button>
                </div>
                
                <div class="time-filter">
                    <button class="time-btn active" data-days="0" onclick="setTimeFilter(0)">All</button>
                    <button class="time-btn" data-days="1" onclick="setTimeFilter(1)">24h</button>
                    <button class="time-btn" data-days="7" onclick="setTimeFilter(7)">7d</button>
                    <button class="time-btn" data-days="30" onclick="setTimeFilter(30)">30d</button>
                </div>
            </div>
            
            <div class="toolbar-right">
                <div class="viz-search">
                    <input type="text" class="viz-search-input" id="viz-search" placeholder="Search topics, keywords..." autocomplete="off">
                    <kbd class="viz-search-kbd">/</kbd>
                    <div class="viz-search-results" id="viz-search-results"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Breadcrumb -->
        <nav class="breadcrumb" id="breadcrumb">
            <a href="#" class="breadcrumb-item active" onclick="goToLevel('topics')">All Topics</a>
        </nav>
        
        <!-- Stats -->
        <div class="stats-bar" id="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="stat-categories">-</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-keywords">-</div>
                <div class="stat-label">Keywords</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-articles">-</div>
                <div class="stat-label">Articles</div>
            </div>
        </div>
        
        <!-- View Container -->
        <div id="view-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <span>Loading topics...</span>
            </div>
        </div>
    </main>

    <script>
        // ========================================
        // STATE
        // ========================================
        const state = {
            allArticles: [],
            filteredArticles: [],
            topicMap: {},
            keywordMap: {},
            currentView: 'galaxy',
            currentLevel: 'topics',
            selectedTopic: null,
            selectedKeyword: null,
            timeFilter: 0,
        };
        
        // Category colors and icons
        const TOPIC_CONFIG = {
            'Economic Policy': { color: '#2563eb', icon: 'üìä' },
            'Trade & Industry': { color: '#7c3aed', icon: 'üè≠' },
            'Constitutional & Legal': { color: '#dc2626', icon: '‚öñÔ∏è' },
            'Technology Policy': { color: '#0891b2', icon: 'üíª' },
            'Healthcare Policy': { color: '#059669', icon: 'üè•' },
            'Defence & Security': { color: '#475569', icon: 'üõ°Ô∏è' },
            'Governance & Administration': { color: '#d97706', icon: 'üèõÔ∏è' },
            'Politics': { color: '#e11d48', icon: 'üó≥Ô∏è' },
            'Education Policy': { color: '#8b5cf6', icon: 'üéì' },
            'Environmental Policy': { color: '#16a34a', icon: 'üåø' },
            'Agricultural Policy': { color: '#65a30d', icon: 'üåæ' },
            'Energy Policy': { color: '#eab308', icon: '‚ö°' },
            'Foreign Policy': { color: '#0284c7', icon: 'üåê' },
            'Infrastructure & Transport': { color: '#64748b', icon: 'üöá' },
            'Consumer Affairs': { color: '#f97316', icon: 'üõí' },
            'Social Policy': { color: '#ec4899', icon: 'üë•' },
        };
        
        // Keyword grouping patterns
        const KEYWORD_GROUPS = {
            'Government & Institutions': /(ministry|government|cabinet|parliament|lok\s?sabha|rajya\s?sabha|pmo|modi|cm|chief\s?minister)/i,
            'Economy & Finance': /(rbi|sebi|budget|tax|gst|fiscal|inflation|gdp|investment|market|bank|finance|rupee)/i,
            'Legal & Regulatory': /(court|supreme|high\s?court|law|act|bill|amendment|regulation|compliance|penalty)/i,
            'Technology': /(digital|cyber|data|ai|tech|startup|it|software|5g|telecom|internet)/i,
            'Infrastructure': /(road|rail|metro|airport|port|highway|infra|construction|housing)/i,
            'Social Policy': /(health|education|welfare|subsidy|scheme|ration|farmer|labour|employment)/i,
            'International': /(us|usa|china|pakistan|foreign|trade|export|import|bilateral|summit|g20)/i,
        };
        
        // ========================================
        // INITIALIZATION
        // ========================================
        document.addEventListener('DOMContentLoaded', async () => {
            initTheme();
            initSearch();
            initKeyboardShortcuts();
            await loadData();
        });
        
        async function loadData() {
            try {
                const response = await fetch('data/public_data.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                state.allArticles = data.articles || [];
                state.filteredArticles = [...state.allArticles];
                
                buildMaps();
                updateStats();
                renderCurrentView();
                
            } catch (error) {
                console.error('Load error:', error);
                document.getElementById('view-container').innerHTML = `
                    <div class="loading">
                        <span>‚ö†Ô∏è Failed to load data. Please refresh.</span>
                    </div>
                `;
            }
        }
        
        function buildMaps() {
            state.topicMap = {};
            state.keywordMap = {};
            
            state.filteredArticles.forEach(article => {
                const category = article.category || 'Policy News';
                
                if (!state.topicMap[category]) {
                    state.topicMap[category] = { articles: [], keywords: {} };
                }
                state.topicMap[category].articles.push(article);
                
                // Extract keywords from title
                const keywords = extractKeywords(article.title);
                keywords.forEach(kw => {
                    state.topicMap[category].keywords[kw] = (state.topicMap[category].keywords[kw] || 0) + 1;
                    
                    if (!state.keywordMap[kw]) state.keywordMap[kw] = [];
                    state.keywordMap[kw].push(article);
                });
            });
        }
        
        function extractKeywords(text) {
            if (!text) return [];
            
            const stopwords = new Set([
                'the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for',
                'of', 'with', 'by', 'from', 'as', 'is', 'was', 'are', 'were', 'been',
                'be', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would', 'could',
                'should', 'may', 'might', 'must', 'shall', 'can', 'need', 'dare', 'ought',
                'used', 'also', 'more', 'over', 'new', 'says', 'said', 'after', 'into',
                'its', 'their', 'this', 'that', 'these', 'those', 'what', 'which', 'who',
                'how', 'why', 'when', 'where', 'all', 'each', 'every', 'both', 'few',
                'crore', 'lakh', 'delhi', 'mumbai', 'india', 'indian'
            ]);
            
            return text.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .split(/\s+/)
                .filter(w => w.length >= 4 && !stopwords.has(w))
                .slice(0, 5);
        }
        
        function updateStats() {
            document.getElementById('stat-categories').textContent = Object.keys(state.topicMap).length;
            document.getElementById('stat-keywords').textContent = Object.keys(state.keywordMap).length;
            document.getElementById('stat-articles').textContent = state.filteredArticles.length;
        }
        
        // ========================================
        // VIEWS
        // ========================================
        function setView(view) {
            state.currentView = view;
            
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });
            
            renderCurrentView();
        }
        
        function renderCurrentView() {
            const container = document.getElementById('view-container');
            container.classList.add('fade-in');
            
            if (state.currentLevel === 'topics') {
                switch (state.currentView) {
                    case 'galaxy': renderGalaxy(container); break;
                    case 'tree': renderTree(container); break;
                    case 'cloud': renderCloud(container); break;
                }
            } else if (state.currentLevel === 'topic-detail') {
                renderTopicDetail(container);
            } else if (state.currentLevel === 'keyword-detail') {
                renderKeywordDetail(container);
            }
        }
        
        function renderGalaxy(container) {
            const topics = Object.entries(state.topicMap);
            const isMobile = window.innerWidth < 768;
            
            if (isMobile) {
                // Mobile: Grid layout
                container.innerHTML = `
                    <div class="galaxy-container">
                        <div class="topic-nodes">
                            ${topics.map(([name, data]) => {
                                const config = TOPIC_CONFIG[name] || { color: '#6366f1', icon: 'üìã' };
                                return `
                                    <div class="topic-node" 
                                         style="--topic-color: ${config.color}"
                                         onclick="selectTopic('${esc(name)}')">
                                        <span class="topic-icon">${config.icon}</span>
                                        <span>${esc(name.replace(' Policy', ''))}</span>
                                        <span class="topic-count">${data.articles.length}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                return;
            }
            
            // Desktop: Orbital layout
            const cx = 350;
            const cy = 250;
            const orbits = [
                { radius: 100, topics: [] },
                { radius: 170, topics: [] },
                { radius: 240, topics: [] },
            ];
            
            // Sort by article count and distribute to orbits
            const sorted = [...topics].sort((a, b) => b[1].articles.length - a[1].articles.length);
            sorted.forEach((t, i) => {
                const orbitIndex = Math.floor(i / Math.ceil(sorted.length / 3));
                orbits[Math.min(orbitIndex, 2)].topics.push(t);
            });
            
            let nodesHtml = '';
            orbits.forEach((orbit, orbitIdx) => {
                orbit.topics.forEach((t, i) => {
                    const [name, data] = t;
                    const angle = (i / orbit.topics.length) * 2 * Math.PI - Math.PI / 2;
                    const x = cx + orbit.radius * Math.cos(angle);
                    const y = cy + orbit.radius * Math.sin(angle);
                    const config = TOPIC_CONFIG[name] || { color: '#6366f1', icon: 'üìã' };
                    
                    nodesHtml += `
                        <div class="topic-node" 
                             style="left: ${x}px; top: ${y}px; transform: translate(-50%, -50%); --topic-color: ${config.color}"
                             onclick="selectTopic('${esc(name)}')">
                            <span class="topic-icon">${config.icon}</span>
                            <span>${esc(name.replace(' Policy', '').replace(' & ', '/'))}</span>
                            <span class="topic-count">${data.articles.length}</span>
                        </div>
                    `;
                });
            });
            
            container.innerHTML = `
                <div class="galaxy-container">
                    <div class="orbit orbit-1"></div>
                    <div class="orbit orbit-2"></div>
                    <div class="orbit orbit-3"></div>
                    <div class="galaxy-center">Topics</div>
                    <div class="topic-nodes">${nodesHtml}</div>
                </div>
            `;
        }
        
        function renderTree(container) {
            const topics = Object.entries(state.topicMap).sort((a, b) => b[1].articles.length - a[1].articles.length);
            
            container.innerHTML = `
                <div class="tree-container">
                    ${topics.map(([name, data]) => {
                        const config = TOPIC_CONFIG[name] || { color: '#6366f1', icon: 'üìã' };
                        const topKeywords = Object.entries(data.keywords)
                            .sort((a, b) => b[1] - a[1])
                            .slice(0, 5);
                        
                        return `
                            <div class="tree-card" onclick="selectTopic('${esc(name)}')">
                                <div class="tree-card-header">
                                    <span class="tree-card-icon">${config.icon}</span>
                                    <span class="tree-card-title">${esc(name)}</span>
                                    <span class="tree-card-count">${data.articles.length}</span>
                                </div>
                                <div class="tree-card-keywords">
                                    ${topKeywords.map(([kw]) => `<span class="tree-keyword">${esc(kw)}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }
        
        function renderCloud(container) {
            const keywords = Object.entries(state.keywordMap)
                .map(([kw, articles]) => ({ keyword: kw, count: articles.length }))
                .filter(x => x.count >= 2)
                .sort((a, b) => b.count - a.count)
                .slice(0, 100);
            
            const maxCount = keywords[0]?.count || 1;
            
            // Group keywords
            const groups = groupKeywords(keywords);
            
            container.innerHTML = `
                <div class="cloud-container">
                    ${Object.entries(groups).map(([groupName, items]) => `
                        <div class="keyword-group">
                            <div class="keyword-group-label">${esc(groupName)}</div>
                            <div class="keyword-group-items">
                                ${items.map(({ keyword, count }, i) => {
                                    const ratio = count / maxCount;
                                    let size = '';
                                    if (ratio > 0.6) size = 'size-xl';
                                    else if (ratio > 0.3) size = 'size-lg';
                                    
                                    return `
                                        <span class="keyword-chip ${size}" 
                                              style="animation-delay: ${i * 20}ms"
                                              onclick="selectKeyword('${esc(keyword)}')">
                                            ${esc(keyword)} <span class="count">${count}</span>
                                        </span>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function groupKeywords(keywords) {
            const groups = {};
            
            keywords.forEach(item => {
                let placed = false;
                for (const [groupName, pattern] of Object.entries(KEYWORD_GROUPS)) {
                    if (pattern.test(item.keyword)) {
                        if (!groups[groupName]) groups[groupName] = [];
                        groups[groupName].push(item);
                        placed = true;
                        break;
                    }
                }
                if (!placed) {
                    if (!groups['Other']) groups['Other'] = [];
                    groups['Other'].push(item);
                }
            });
            
            return groups;
        }
        
        // ========================================
        // NAVIGATION
        // ========================================
        function selectTopic(topic) {
            state.selectedTopic = topic;
            state.currentLevel = 'topic-detail';
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function selectKeyword(keyword) {
            state.selectedKeyword = keyword;
            state.currentLevel = 'keyword-detail';
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function goToLevel(level) {
            state.currentLevel = level;
            state.selectedTopic = null;
            state.selectedKeyword = null;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            let html = `<a href="#" class="breadcrumb-item ${state.currentLevel === 'topics' ? 'active' : ''}" onclick="goToLevel('topics'); return false;">All Topics</a>`;
            
            if (state.selectedTopic) {
                html += `<span class="breadcrumb-separator">‚Ä∫</span>`;
                html += `<a href="#" class="breadcrumb-item ${state.currentLevel === 'topic-detail' ? 'active' : ''}" onclick="selectTopic('${esc(state.selectedTopic)}'); return false;">${esc(state.selectedTopic)}</a>`;
            }
            
            if (state.selectedKeyword) {
                html += `<span class="breadcrumb-separator">‚Ä∫</span>`;
                html += `<span class="breadcrumb-item active">${esc(state.selectedKeyword)}</span>`;
            }
            
            breadcrumb.innerHTML = html;
        }
        
        function renderTopicDetail(container) {
            const topic = state.selectedTopic;
            const data = state.topicMap[topic];
            if (!data) return;
            
            const config = TOPIC_CONFIG[topic] || { color: '#6366f1', icon: 'üìã' };
            const keywords = Object.entries(data.keywords).sort((a, b) => b[1] - a[1]).slice(0, 20);
            const articles = data.articles.slice(0, 50);
            
            container.innerHTML = `
                <div class="detail-container">
                    <div class="detail-sidebar">
                        <div class="detail-card">
                            <div style="font-size: 2rem; margin-bottom: 0.5rem;">${config.icon}</div>
                            <h1 class="detail-title">${esc(topic)}</h1>
                            <div class="detail-meta">${data.articles.length} articles</div>
                            <div class="detail-keywords">
                                ${keywords.map(([kw, count]) => `
                                    <span class="keyword-chip" onclick="selectKeyword('${esc(kw)}')">${esc(kw)} <span class="count">${count}</span></span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="detail-articles">
                        <h2 style="font-size: 1rem; margin-bottom: 1rem;">Recent Articles</h2>
                        <div class="article-list">
                            ${articles.map(a => `
                                <div class="article-item">
                                    <div class="article-item-meta">${esc(a.source_name)} ‚Ä¢ ${formatDate(a.publication_date)}</div>
                                    <div class="article-item-title">
                                        <a href="${esc(a.url)}" target="_blank" rel="noopener">${esc(a.title)}</a>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderKeywordDetail(container) {
            const keyword = state.selectedKeyword;
            const articles = state.keywordMap[keyword] || [];
            
            container.innerHTML = `
                <div class="detail-container">
                    <div class="detail-sidebar">
                        <div class="detail-card">
                            <h1 class="detail-title">"${esc(keyword)}"</h1>
                            <div class="detail-meta">${articles.length} articles mention this keyword</div>
                        </div>
                    </div>
                    <div class="detail-articles">
                        <h2 style="font-size: 1rem; margin-bottom: 1rem;">Articles</h2>
                        <div class="article-list">
                            ${articles.slice(0, 50).map(a => `
                                <div class="article-item">
                                    <div class="article-item-meta">${esc(a.source_name)} ‚Ä¢ ${esc(a.category)} ‚Ä¢ ${formatDate(a.publication_date)}</div>
                                    <div class="article-item-title">
                                        <a href="${esc(a.url)}" target="_blank" rel="noopener">${esc(a.title)}</a>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ========================================
        // TIME FILTER
        // ========================================
        function setTimeFilter(days) {
            state.timeFilter = days;
            
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.days) === days);
            });
            
            if (days === 0) {
                state.filteredArticles = [...state.allArticles];
            } else {
                const cutoff = new Date();
                cutoff.setDate(cutoff.getDate() - days);
                state.filteredArticles = state.allArticles.filter(a => {
                    const date = new Date(a.publication_date);
                    return date >= cutoff;
                });
            }
            
            buildMaps();
            updateStats();
            
            // Reset to topics view
            state.currentLevel = 'topics';
            state.selectedTopic = null;
            state.selectedKeyword = null;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        // ========================================
        // SEARCH
        // ========================================
        function initSearch() {
            const input = document.getElementById('viz-search');
            const results = document.getElementById('viz-search-results');
            
            input.addEventListener('input', debounce((e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length < 2) {
                    results.classList.remove('visible');
                    return;
                }
                
                const topicMatches = Object.keys(state.topicMap)
                    .filter(t => t.toLowerCase().includes(query))
                    .slice(0, 5)
                    .map(t => ({ type: 'topic', name: t, count: state.topicMap[t].articles.length }));
                
                const keywordMatches = Object.keys(state.keywordMap)
                    .filter(k => k.toLowerCase().includes(query))
                    .slice(0, 8)
                    .map(k => ({ type: 'keyword', name: k, count: state.keywordMap[k].length }));
                
                const allMatches = [...topicMatches, ...keywordMatches];
                
                if (allMatches.length === 0) {
                    results.innerHTML = '<div style="padding: 1rem; text-align: center; color: var(--text-muted);">No matches found</div>';
                } else {
                    results.innerHTML = allMatches.map(m => `
                        <div class="viz-search-result" data-type="${m.type}" data-name="${esc(m.name)}">
                            <span class="search-result-type">${m.type}</span>
                            <span class="search-result-name">${esc(m.name)}</span>
                            <span class="search-result-count">${m.count}</span>
                        </div>
                    `).join('');
                }
                
                results.classList.add('visible');
            }, 150));
            
            results.addEventListener('click', (e) => {
                const result = e.target.closest('.viz-search-result');
                if (!result) return;
                
                const { type, name } = result.dataset;
                if (type === 'topic') selectTopic(name);
                else selectKeyword(name);
                
                input.value = '';
                results.classList.remove('visible');
            });
            
            // Close on outside click
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.viz-search')) {
                    results.classList.remove('visible');
                }
            });
        }
        
        // ========================================
        // KEYBOARD
        // ========================================
        function initKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
                    if (e.key === 'Escape') e.target.blur();
                    return;
                }
                
                if (e.key === '/') {
                    e.preventDefault();
                    document.getElementById('viz-search').focus();
                }
                
                if (e.key === 'Escape') {
                    goToLevel('topics');
                }
                
                if (e.key === '1') setView('galaxy');
                if (e.key === '2') setView('tree');
                if (e.key === '3') setView('cloud');
            });
        }
        
        // ========================================
        // UTILITIES
        // ========================================
        function esc(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            return new Date(dateStr).toLocaleDateString('en-IN', { month: 'short', day: 'numeric' });
        }
        
        function debounce(fn, delay) {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), delay);
            };
        }
        
        function initTheme() {
            const saved = localStorage.getItem('theme');
            if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
