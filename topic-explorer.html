<html lang="en">
<head>

    <style>
        :root {
            --bg-primary: #fafbfc;
            --bg-secondary: #f0f2f5;
            --bg-card: #ffffff;
            --bg-elevated: #ffffff;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --accent-primary: #4f46e5;
            --accent-light: #eef2ff;
            --accent-hover: #4338ca;
            --success: #059669;
            --warning: #d97706;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -1px rgba(0,0,0,0.04);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04);
            --galaxy-bg: linear-gradient(135deg, #f8fafc 0%, #eef2ff 50%, #f0fdf4 100%);
        }
        
        [data-theme="dark"] {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #1e1e32;
            --bg-elevated: #252542;
            --text-primary: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-muted: #6b7280;
            --border-color: #374151;
            --border-light: #1f2937;
            --accent-primary: #818cf8;
            --accent-light: rgba(129, 140, 248, 0.1);
            --accent-hover: #a5b4fc;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
            --galaxy-bg: linear-gradient(135deg, #0f0f1a 0%, #1a1a3e 50%, #0f1a1a 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            height: 64px;
            padding: 0 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), #7c3aed);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: var(--shadow-md);
        }
        
        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            font-size: 0.8125rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border: 1px solid transparent;
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border-color: var(--border-color);
        }
        
        .btn-ghost:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            justify-content: center;
            font-size: 1rem;
        }
        
        .nav-tabs {
            display: flex;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 10px;
            gap: 2px;
        }
        
        .nav-tab {
            padding: 8px 16px;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }
        
        .nav-tab.active {
            color: var(--accent-primary);
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
        }
        
        .divider {
            width: 1px;
            height: 24px;
            background: var(--border-color);
            margin: 0 8px;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .back-btn:hover:not(:disabled) {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        
        .back-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }
        
        .breadcrumb-item {
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .breadcrumb-item:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }
        
        .breadcrumb-item.active {
            color: var(--accent-primary);
            font-weight: 600;
            cursor: default;
            background: transparent;
        }
        
        .breadcrumb-sep {
            color: var(--text-muted);
            opacity: 0.5;
        }
        
        /* View Switcher */
        .view-switcher {
            display: flex;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 10px;
            gap: 2px;
        }
        
        .view-btn {
            padding: 8px 16px;
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .view-btn:hover {
            color: var(--text-primary);
        }
        
        .view-btn.active {
            color: var(--accent-primary);
            background: var(--bg-card);
            box-shadow: var(--shadow-sm);
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 32px;
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        
        /* Main Content */
        .main-content {
            padding: 24px;
            min-height: calc(100vh - 250px);
        }
        
        /* Galaxy View */
        .galaxy-container {
            position: relative;
            width: 100%;
            height: 65vh;
            min-height: 500px;
            background: var(--galaxy-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px dashed var(--border-color);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.4;
        }
        
        .orbit-1 { width: 280px; height: 280px; }
        .orbit-2 { width: 440px; height: 440px; }
        .orbit-3 { width: 600px; height: 600px; }
        
        .central-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent-primary), #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8125rem;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(79, 70, 229, 0.35);
            z-index: 10;
            line-height: 1.3;
        }
        
        .topic-node {
            position: absolute;
            padding: 10px 16px;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.25s ease;
            white-space: nowrap;
            z-index: 5;
            font-size: 0.8125rem;
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }
        
        .topic-node:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .topic-count {
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-left: 6px;
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        /* Tree View */
        .tree-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }
        
        .tree-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.25s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .tree-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
            border-color: var(--accent-primary);
        }
        
        .tree-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        
        .tree-card-title {
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .tree-card-title:hover {
            color: var(--accent-primary);
        }
        
        .tree-card-count {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 20px;
        }
        
        .tree-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        /* Keyword Cloud */
        .keyword-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px 0;
        }
        
        .keyword-chip {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8125rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            color: var(--text-primary);
        }
        
        .keyword-chip:hover {
            border-color: var(--accent-primary);
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .keyword-chip.size-xl {
            font-size: 1.25rem;
            padding: 14px 24px;
            font-weight: 700;
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            background: var(--accent-light);
        }
        
        .keyword-chip.size-lg {
            font-size: 1rem;
            padding: 12px 20px;
            font-weight: 600;
        }
        
        .keyword-chip.size-md {
            font-size: 0.875rem;
        }
        
        .keyword-chip.size-sm {
            font-size: 0.75rem;
            padding: 8px 12px;
            color: var(--text-secondary);
        }
        
        .topic-header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .topic-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .topic-header p {
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        /* Article List */
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .article-card {
            padding: 16px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .article-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(6px);
            border-color: var(--accent-primary);
        }
        
        .article-source {
            font-size: 0.6875rem;
            font-weight: 600;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .article-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 6px 0;
            line-height: 1.4;
        }
        
        .article-title a {
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .article-title a:hover {
            color: var(--accent-primary);
        }
        
        .article-summary {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .article-meta {
            display: flex;
            gap: 16px;
            margin-top: 10px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        
        .hidden { display: none !important; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-in {
            animation: fadeIn 0.4s ease;
        }
    </style>
</head>

            'usually','normally','typically','actually','really','certainly','definitely','probably','possibly',
            'perhaps','maybe','obviously','clearly','apparently','evidently','presumably','supposedly','allegedly',
            'reportedly','based','given','considering','regarding','concerning','including','excluding','except',
            'besides','beyond','within','without','among','between','world','global','local','foreign','domestic',
            'international','regional','nationwide','security','safety','protection','rights','freedom',
            'increase','decrease','rise','decline','success','failure','achievement','victory','defeat',
            'crisis','emergency','disaster'
        ]);
        
        let state = {
            articles: [],
            topicMap: {},
            keywordMap: {},
            currentView: 'galaxy',
            history: [],
            currentTopic: null,
            currentKeyword: null
        };
        
        function initTheme() {
            const saved = localStorage.getItem('policyradar-theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) 
                document.documentElement.setAttribute('data-theme', 'dark');
        }
        
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('policyradar-theme', newTheme);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadData();
        });
        
        async function loadData() {
            try {
                const response = await fetch('data/public_data.json');
                const data = await response.json();
                state.articles = data.articles || [];
                buildMaps();
                updateStats();
                renderCurrentView();
            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }
        
        function extractKeywords(text) {
            const words = text.toLowerCase().match(/\b[a-z]{6,}\b/g) || [];
            return [...new Set(words.filter(w => !STOP_WORDS.has(w)))];
        }
        
        function buildMaps() {
            state.topicMap = {};
            state.keywordMap = {};
            state.articles.forEach(article => {
                const category = article.category || 'Policy News';
                if (!state.topicMap[category]) state.topicMap[category] = { articles: [], keywords: {} };
                state.topicMap[category].articles.push(article);
                const keywords = extractKeywords(article.title);
                keywords.forEach(kw => {
                    state.topicMap[category].keywords[kw] = (state.topicMap[category].keywords[kw] || 0) + 1;
                    if (!state.keywordMap[kw]) state.keywordMap[kw] = [];
                    state.keywordMap[kw].push(article);
                });
            });
        }
        
        function updateStats() {
            document.getElementById('stat-topics').textContent = Object.keys(state.topicMap).length;
            document.getElementById('stat-keywords').textContent = Object.keys(state.keywordMap).length;
            document.getElementById('stat-articles').textContent = state.articles.length.toLocaleString();
            document.getElementById('stat-sources').textContent = new Set(state.articles.map(a => a.source_name)).size;
        }
        
        function setView(view) {
            state.currentView = view;
            document.querySelectorAll('.view-btn').forEach(b => b.classList.toggle('active', b.dataset.view === view));
            if (state.currentTopic || state.currentKeyword) {
                state.history = [];
                state.currentTopic = null;
                state.currentKeyword = null;
                updateBreadcrumb();
            }
            renderCurrentView();
        }
        
        function renderCurrentView() {
            ['galaxy-view', 'tree-view', 'cloud-view', 'topic-keywords-view', 'article-list'].forEach(id => 
                document.getElementById(id).classList.add('hidden'));
            
            if (state.currentKeyword) renderArticles();
            else if (state.currentTopic) renderTopicKeywords();
            else if (state.currentView === 'galaxy') renderGalaxy();
            else if (state.currentView === 'tree') renderTree();
            else if (state.currentView === 'cloud') renderCloud();
        }
        
        function renderGalaxy() {
            const container = document.getElementById('galaxy-view');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            
            const nodesContainer = document.getElementById('topic-nodes');
            nodesContainer.innerHTML = '';
            
            const topics = Object.entries(state.topicMap).sort((a, b) => b[1].articles.length - a[1].articles.length);
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            
            topics.forEach(([topic, data], index) => {
                const angle = (index / topics.length) * 2 * Math.PI - Math.PI / 2;
                const radius = 120 + (index % 3) * 90;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                const node = document.createElement('div');
                node.className = 'topic-node';
                node.style.left = `${x}px`;
                node.style.top = `${y}px`;
                node.style.transform = 'translate(-50%, -50%)';
                node.style.borderColor = TOPIC_COLORS[topic] || '#6366f1';
                node.style.color = TOPIC_COLORS[topic] || '#6366f1';
                node.innerHTML = `${escapeHtml(topic)}<span class="topic-count">${data.articles.length}</span>`;
                node.onclick = () => selectTopic(topic);
                nodesContainer.appendChild(node);
            });
        }
        
        function renderTree() {
            const container = document.getElementById('tree-view');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            
            const topics = Object.entries(state.topicMap).sort((a, b) => b[1].articles.length - a[1].articles.length);
            
            container.innerHTML = topics.map(([topic, data]) => {
                const color = TOPIC_COLORS[topic] || '#6366f1';
                const topKeywords = Object.entries(data.keywords)
                    .filter(([kw, count]) => count >= 2)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 6);
                
                return `
                    <div class="tree-card">
                        <div class="tree-card-header">
                            <div class="tree-card-title" style="color: ${color}" onclick="selectTopic('${escapeHtml(topic)}')">${escapeHtml(topic)}</div>
                            <div class="tree-card-count">${data.articles.length}</div>
                        </div>
                        <div class="tree-keywords">
                            ${topKeywords.map(([kw]) => `<span class="keyword-chip size-sm" onclick="selectKeyword('${escapeHtml(kw)}', '${escapeHtml(topic)}')">${escapeHtml(kw)}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderCloud() {
            const container = document.getElementById('cloud-view');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            
            const keywordCounts = Object.entries(state.keywordMap)
                .map(([kw, articles]) => ({ keyword: kw, count: articles.length }))
                .filter(k => k.count >= 3)
                .sort((a, b) => b.count - a.count)
                .slice(0, 50);
            
            const maxCount = keywordCounts[0]?.count || 1;
            
            container.innerHTML = keywordCounts.map(({ keyword, count }) => {
                let size = 'sm';
                if (count > maxCount * 0.6) size = 'xl';
                else if (count > maxCount * 0.4) size = 'lg';
                else if (count > maxCount * 0.2) size = 'md';
                return `<span class="keyword-chip size-${size}" onclick="selectKeyword('${escapeHtml(keyword)}')">${escapeHtml(keyword)} (${count})</span>`;
            }).join('');
        }
        
        function selectTopic(topic) {
            state.history.push({ topic: state.currentTopic, keyword: state.currentKeyword });
            state.currentTopic = topic;
            state.currentKeyword = null;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function renderTopicKeywords() {
            const container = document.getElementById('topic-keywords-view');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            
            const topicData = state.topicMap[state.currentTopic];
            const color = TOPIC_COLORS[state.currentTopic] || '#6366f1';
            
            document.getElementById('topic-header').innerHTML = `
                <h2 style="color: ${color}">${escapeHtml(state.currentTopic)}</h2>
                <p>${topicData.articles.length} articles</p>
            `;
            
            const keywords = Object.entries(topicData.keywords)
                .filter(([kw, count]) => count >= 2)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 40);
            
            const maxCount = keywords[0]?.[1] || 1;
            
            document.getElementById('topic-keywords').innerHTML = keywords.map(([kw, count]) => {
                let size = 'sm';
                if (count > maxCount * 0.6) size = 'xl';
                else if (count > maxCount * 0.4) size = 'lg';
                else if (count > maxCount * 0.2) size = 'md';
                return `<span class="keyword-chip size-${size}" onclick="selectKeyword('${escapeHtml(kw)}', '${escapeHtml(state.currentTopic)}')">${escapeHtml(kw)} (${count})</span>`;
            }).join('');
        }
        
        function selectKeyword(keyword, topic = null) {
            state.history.push({ topic: state.currentTopic, keyword: state.currentKeyword });
            if (topic) state.currentTopic = topic;
            state.currentKeyword = keyword;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function renderArticles() {
            const container = document.getElementById('article-list');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            
            let articles = state.keywordMap[state.currentKeyword] || [];
            if (state.currentTopic) articles = articles.filter(a => a.category === state.currentTopic);
            articles = articles.sort((a, b) => (b.relevance_score || 0) - (a.relevance_score || 0));
            
            container.innerHTML = `
                <div class="topic-header">
                    <h2>"${escapeHtml(state.currentKeyword)}"</h2>
                    <p>${articles.length} articles${state.currentTopic ? ` in ${state.currentTopic}` : ''}</p>
                </div>
                ${articles.slice(0, 30).map(article => `
                    <div class="article-card">
                        <div class="article-source">${escapeHtml(article.source_name)}</div>
                        <div class="article-title">
                            <a href="${escapeHtml(article.url)}" target="_blank">${escapeHtml(article.title)}</a>
                        </div>
                        ${article.summary ? `<div class="article-summary">${escapeHtml(article.summary.slice(0, 200))}...</div>` : ''}
                        <div class="article-meta">
                            <span>${escapeHtml(article.category || 'Policy News')}</span>
                            <span>${formatDate(article.publication_date)}</span>
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        function goBack() {
            if (state.history.length === 0) return;
            const prev = state.history.pop();
            state.currentTopic = prev.topic;
            state.currentKeyword = prev.keyword;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function updateBreadcrumb() {
            document.getElementById('back-btn').disabled = state.history.length === 0;
            
            let html = `<span class="breadcrumb-item ${!state.currentTopic ? 'active' : ''}" onclick="navigateToRoot()">All Topics</span>`;
            
            if (state.currentTopic) {
                html += `<span class="breadcrumb-sep">‚Ä∫</span>`;
                html += `<span class="breadcrumb-item ${!state.currentKeyword ? 'active' : ''}" onclick="navigateToTopic()">${escapeHtml(state.currentTopic)}</span>`;
            }
            
            if (state.currentKeyword) {
                html += `<span class="breadcrumb-sep">‚Ä∫</span>`;
                html += `<span class="breadcrumb-item active">${escapeHtml(state.currentKeyword)}</span>`;
            }
            
            document.getElementById('breadcrumb').innerHTML = html;
        }
        
        function navigateToRoot() {
            state.history = [];
            state.currentTopic = null;
            state.currentKeyword = null;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function navigateToTopic() {
            state.currentKeyword = null;
            state.history = state.history.filter(h => !h.keyword);
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' });
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
