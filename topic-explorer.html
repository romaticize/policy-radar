<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyRadar - Topic Explorer</title>
    <style>
        :root {
            --bg-dark: #0a0a1a;
            --bg-card: #12122a;
            --bg-hover: #1a1a3a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888aa;
            --accent-1: #6366f1;
            --accent-2: #8b5cf6;
            --border: rgba(255,255,255,0.08);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        /* Navigation Header */
        .nav-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }
        
        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8125rem;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-1);
        }
        
        .nav-link.active {
            background: var(--accent-1);
            color: white;
            border-color: var(--accent-1);
        }
        
        /* View Tabs */
        .nav-tabs {
            display: flex;
            padding: 0 2rem;
        }
        
        .nav-tab {
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-tab:hover { color: var(--text-primary); background: rgba(255,255,255,0.02); }
        .nav-tab.active { color: var(--accent-1); border-bottom-color: var(--accent-1); }
        
        /* Breadcrumb with Back */
        .breadcrumb-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 0.75rem;
            background: var(--bg-hover);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8125rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .back-btn:hover { background: var(--accent-1); border-color: var(--accent-1); }
        .back-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .back-btn:disabled:hover { background: var(--bg-hover); border-color: var(--border); }
        
        .breadcrumb { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; }
        .breadcrumb-item { color: var(--text-secondary); cursor: pointer; padding: 0.25rem 0.5rem; border-radius: 4px; transition: all 0.2s; }
        .breadcrumb-item:hover { color: var(--text-primary); background: var(--bg-hover); }
        .breadcrumb-item.active { color: var(--accent-1); font-weight: 600; cursor: default; }
        .breadcrumb-item.active:hover { background: transparent; }
        .breadcrumb-sep { color: var(--text-secondary); opacity: 0.5; }
        
        /* Stats */
        .stats-bar { display: flex; gap: 2rem; padding: 1rem 2rem; background: var(--bg-dark); }
        .stat-value { font-size: 1.25rem; font-weight: 700; color: var(--accent-1); }
        .stat-label { font-size: 0.6875rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Main */
        .main-content { padding: 1.5rem 2rem; min-height: calc(100vh - 200px); }
        
        /* Galaxy */
        .galaxy-container {
            position: relative;
            width: 100%;
            height: 65vh;
            min-height: 450px;
            background: radial-gradient(ellipse at center, rgba(99,102,241,0.03) 0%, transparent 70%);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .orbit { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid rgba(255,255,255,0.03); border-radius: 50%; pointer-events: none; }
        .orbit-1 { width: 280px; height: 280px; }
        .orbit-2 { width: 450px; height: 450px; }
        .orbit-3 { width: 620px; height: 620px; }
        
        .central-node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            text-align: center;
            padding: 0.75rem;
            box-shadow: 0 0 40px rgba(99,102,241,0.3);
            z-index: 10;
        }
        
        .topic-node {
            position: absolute;
            padding: 0.625rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            z-index: 5;
            font-size: 0.8125rem;
        }
        
        .topic-node:hover { transform: scale(1.05); border-color: var(--accent-1); box-shadow: 0 0 20px rgba(99,102,241,0.2); }
        .topic-count { font-size: 0.6875rem; color: var(--text-secondary); margin-left: 0.375rem; }
        
        /* Tree */
        .tree-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .tree-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.25rem; transition: all 0.2s; }
        .tree-card:hover { border-color: rgba(255,255,255,0.15); transform: translateY(-2px); }
        .tree-card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .tree-card-title { font-weight: 600; font-size: 0.9375rem; cursor: pointer; transition: color 0.2s; }
        .tree-card-title:hover { color: var(--accent-1); }
        .tree-card-count { font-size: 0.75rem; color: var(--text-secondary); background: var(--bg-hover); padding: 0.25rem 0.5rem; border-radius: 4px; }
        .tree-keywords { display: flex; flex-wrap: wrap; gap: 0.375rem; }
        
        /* Keywords */
        .keyword-cloud { display: flex; flex-wrap: wrap; gap: 0.625rem; justify-content: center; padding: 1rem 0; }
        .keyword-chip { padding: 0.5rem 0.875rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; cursor: pointer; transition: all 0.2s; font-size: 0.8125rem; }
        .keyword-chip:hover { border-color: var(--accent-1); background: rgba(99,102,241,0.1); }
        .keyword-chip.size-xl { font-size: 1.125rem; padding: 0.625rem 1.25rem; font-weight: 700; }
        .keyword-chip.size-lg { font-size: 0.9375rem; padding: 0.5rem 1rem; font-weight: 600; }
        .keyword-chip.size-sm { font-size: 0.75rem; padding: 0.375rem 0.625rem; color: var(--text-secondary); }
        
        .topic-header { text-align: center; margin-bottom: 1.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
        .topic-header h2 { font-size: 1.5rem; margin-bottom: 0.25rem; }
        .topic-header p { color: var(--text-secondary); font-size: 0.875rem; }
        
        /* Articles */
        .article-list { display: flex; flex-direction: column; gap: 0.75rem; max-width: 800px; margin: 0 auto; }
        .article-card { padding: 1rem 1.25rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px; transition: all 0.2s; }
        .article-card:hover { border-color: rgba(255,255,255,0.12); transform: translateX(4px); }
        .article-source { font-size: 0.6875rem; color: var(--accent-1); font-weight: 600; text-transform: uppercase; letter-spacing: 0.3px; }
        .article-title { font-size: 0.9375rem; font-weight: 500; margin: 0.375rem 0; line-height: 1.4; }
        .article-title a { color: var(--text-primary); text-decoration: none; }
        .article-title a:hover { color: var(--accent-1); }
        .article-summary { font-size: 0.8125rem; color: var(--text-secondary); line-height: 1.5; }
        .article-meta { display: flex; gap: 1rem; margin-top: 0.5rem; font-size: 0.6875rem; color: var(--text-secondary); }
        
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease; }
        
        @media (max-width: 768px) {
            .nav-top { padding: 0.75rem 1rem; }
            .nav-tabs { padding: 0 1rem; overflow-x: auto; }
            .breadcrumb-bar, .stats-bar { padding: 0.75rem 1rem; }
            .main-content { padding: 1rem; }
            .galaxy-container { height: 50vh; }
            .central-node { width: 70px; height: 70px; font-size: 0.625rem; }
            .orbit-1 { width: 180px; height: 180px; }
            .orbit-2 { width: 280px; height: 280px; }
            .orbit-3 { width: 380px; height: 380px; }
        }
    </style>
</head>

    <script>

            'says','said','saying','say','told','tell','tells','according','report','reports','reported','reporting','news','new','latest','update','updates','updated','get','gets','got','getting','make','makes','made','making','take','takes','took','taken','taking','come','comes','came','coming','go','goes','went','gone','going','know','knows','knew','known','think','thinks','thought','see','sees','saw','seen','want','wants','wanted','use','uses','used','using','find','finds','found','give','gives','gave','given','put','puts','keep','keeps','kept','let','lets','begin','begins','began','call','calls','called','try','tries','tried','ask','asks','asked','work','works','worked','seem','seems','seemed','feel','feels','felt','become','becomes','became','leave','leaves','left','show','shows','showed','shown','move','moves','moved','bring','brings','brought','hold','holds','held','turn','turns','turned','start','starts','started','run','runs','running','set','sets','setting','open','opens','opened','close','closes','closed','play','plays','played','read','reads','write','writes','look','looks','looked','looking','stand','stands','stood','lose','loses','lost','pay','pays','paid','meet','meets','met','include','includes','included','continue','continues','learn','learns','learned','change','changes','changed','lead','leads','led','live','lives','lived','believe','believes','believed','provide','provides','provided','create','creates','created','speak','speaks','spoke','accept','accepts','accepted','appear','appears','appeared','wait','waits','waited','serve','serves','served','die','dies','died','send','sends','sent','build','builds','built','stay','stays','stayed','fall','falls','fell','cut','cuts','reach','reaches','reached','kill','kills','killed','remain','remains','remained','suggest','suggests','raise','raises','raised','pass','passes','passed','sell','sells','sold','require','requires','required','decide','decides','decided','return','returns','returned',
            'year','years','month','months','week','weeks','day','days','today','yesterday','tomorrow','time','times','hour','hours','minute','minutes','second','seconds','morning','evening','night','first','last','next','previous','current','recent','recently','early','late','soon','later','earlier','already','still','yet','ever','never','always','often','sometimes','usually','january','february','march','april','june','july','august','september','october','november','december','monday','tuesday','wednesday','thursday','friday','saturday','sunday',
            'long','short','near','far','away','back','front','top','bottom','side','around','across','along','behind','between','among','within','without','inside','outside',
            'one','two','three','four','five','six','seven','eight','nine','ten','eleven','twelve','hundred','thousand','million','billion','crore','lakh','percent','percentage',
            'many','much','several','various','different','less','least','little','big','small','large','high','low','great','good','well','better','best','bad','worse','worst','old','young','full','empty','right','wrong','true','false','real',
            'india','indian','indians','country','countries','nation','national','state','states','central','government','govt','minister','ministers','ministry','ministries','official','officials','authority','authorities','department','public','people','person','persons','citizen','citizens','world','global','local','foreign','domestic','international',
            'court','courts','supreme','bench','justice','judge','judges','case','cases','order','orders','petition','plea','hearing','verdict','ruling','law','laws','legal','section','rule','rules','policy','policies','bill','bills','amendment',
            'action','against','issue','issues','issued','matter','matters','part','parts','place','places','point','points','way','ways','end','ends','help','helps','helped','need','needs','needed','face','faces','faced','hand','hands','eye','eyes','head','life','lives','home','house','room','door','water','food','money','power','group','groups','member','members','system','systems','level','levels','area','areas','line','lines','number','numbers','word','words','name','names','fact','facts','result','results','reason','reasons','problem','problems','question','questions','answer','answers','example','examples','study','studies','research','information','data','plan','plans','program','programs','project','projects','service','services','product','products','company','companies','business','market','markets',
            'like','likely','even','however','meanwhile','following','follow','follows','followed','based','base','despite','amid','per','via','versus','including','added','noted','stated','claimed','announced','revealed','sources','source','citing','cited','mentioned','expected','looking','seeking','seeks','aims','aimed','efforts'
        ]);
        
        const TOPIC_COLORS = {
            'Economic Policy':'#6366f1','Trade & Industry':'#8b5cf6','Constitutional & Legal':'#ec4899','Technology Policy':'#14b8a6','Healthcare Policy':'#10b981','Defence & Security':'#f59e0b','Governance & Administration':'#ef4444','Politics':'#f97316','Education Policy':'#06b6d4','Environmental Policy':'#22c55e','Infrastructure & Transport':'#a855f7','Agricultural Policy':'#84cc16','Energy Policy':'#eab308','Foreign Policy':'#3b82f6','Consumer Affairs':'#f43f5e','Policy News':'#64748b'
        };
        
        let state = { articles: [], topicMap: {}, keywordMap: {}, currentView: 'galaxy', history: [], currentTopic: null, currentKeyword: null };
        
        document.addEventListener('DOMContentLoaded', loadData);
        
        async function loadData() {
            try {
                const response = await fetch('data/public_data.json');
                const data = await response.json();
                state.articles = data.articles || [];
                buildMaps();
                updateStats();
                renderCurrentView();
            } catch (error) { console.error('Failed to load data:', error); }
        }
        
        function extractKeywords(text) {
            const words = text.toLowerCase().match(/\b[a-z]{5,}\b/g) || [];
            return [...new Set(words.filter(w => !STOP_WORDS.has(w)))];
        }
        
        function buildMaps() {
            state.topicMap = {};
            state.keywordMap = {};
            state.articles.forEach(article => {
                const category = article.category || 'Policy News';
                if (!state.topicMap[category]) state.topicMap[category] = { articles: [], keywords: {} };
                state.topicMap[category].articles.push(article);
                const keywords = extractKeywords(article.title);
                keywords.forEach(kw => {
                    state.topicMap[category].keywords[kw] = (state.topicMap[category].keywords[kw] || 0) + 1;
                    if (!state.keywordMap[kw]) state.keywordMap[kw] = [];
                    state.keywordMap[kw].push(article);
                });
            });
        }
        
        function updateStats() {
            document.getElementById('stat-topics').textContent = Object.keys(state.topicMap).length;
            document.getElementById('stat-keywords').textContent = Object.keys(state.keywordMap).length;
            document.getElementById('stat-articles').textContent = state.articles.length;
            document.getElementById('stat-sources').textContent = new Set(state.articles.map(a => a.source_name)).size;
        }
        
        function setView(view) {
            state.currentView = view;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.toggle('active', t.dataset.view === view));
            if (state.currentTopic || state.currentKeyword) { state.history = []; state.currentTopic = null; state.currentKeyword = null; updateBreadcrumb(); }
            renderCurrentView();
        }
        
        function renderCurrentView() {
            ['galaxy-view','tree-view','cloud-view','topic-keywords-view','article-list'].forEach(id => document.getElementById(id).classList.add('hidden'));
            if (state.currentKeyword) renderArticles();
            else if (state.currentTopic) renderTopicKeywords();
            else { if (state.currentView === 'galaxy') renderGalaxy(); else if (state.currentView === 'tree') renderTree(); else if (state.currentView === 'cloud') renderCloud(); }
        }
        
        function renderGalaxy() {
            const container = document.getElementById('galaxy-view');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            const nodesContainer = document.getElementById('topic-nodes');
            nodesContainer.innerHTML = '';
            const topics = Object.entries(state.topicMap).sort((a, b) => b[1].articles.length - a[1].articles.length);
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            topics.forEach(([topic, data], index) => {
                const angle = (index / topics.length) * 2 * Math.PI - Math.PI / 2;
                const radius = 120 + (index % 3) * 90;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                const node = document.createElement('div');
                node.className = 'topic-node';
                node.style.left = `${x}px`;
                node.style.top = `${y}px`;
                node.style.transform = 'translate(-50%, -50%)';
                node.style.borderColor = TOPIC_COLORS[topic] || '#6366f1';
                node.innerHTML = `${escapeHtml(topic)}<span class="topic-count">${data.articles.length}</span>`;
                node.onclick = () => selectTopic(topic);
                nodesContainer.appendChild(node);
            });
        }
        
        function renderTree() {
            const container = document.getElementById('tree-view');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            const topics = Object.entries(state.topicMap).sort((a, b) => b[1].articles.length - a[1].articles.length);
            container.innerHTML = topics.map(([topic, data]) => {
                const color = TOPIC_COLORS[topic] || '#6366f1';
                const topKeywords = Object.entries(data.keywords).filter(([kw, count]) => count >= 2).sort((a, b) => b[1] - a[1]).slice(0, 8);
                return `<div class="tree-card"><div class="tree-card-header"><div class="tree-card-title" style="color: ${color}" onclick="selectTopic('${escapeHtml(topic)}')">${escapeHtml(topic)}</div><div class="tree-card-count">${data.articles.length}</div></div><div class="tree-keywords">${topKeywords.map(([kw]) => `<span class="keyword-chip size-sm" onclick="selectKeyword('${escapeHtml(kw)}', '${escapeHtml(topic)}')">${escapeHtml(kw)}</span>`).join('')}</div></div>`;
            }).join('');
        }
        
        function renderCloud() {
            const container = document.getElementById('cloud-view');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            const keywordCounts = Object.entries(state.keywordMap).map(([kw, articles]) => ({ keyword: kw, count: articles.length })).filter(k => k.count >= 3).sort((a, b) => b.count - a.count).slice(0, 80);
            const maxCount = keywordCounts[0]?.count || 1;
            container.innerHTML = keywordCounts.map(({ keyword, count }) => {
                let size = 'sm';
                if (count > maxCount * 0.6) size = 'xl';
                else if (count > maxCount * 0.4) size = 'lg';
                else if (count > maxCount * 0.2) size = 'md';
                return `<span class="keyword-chip size-${size}" onclick="selectKeyword('${escapeHtml(keyword)}')">${escapeHtml(keyword)} (${count})</span>`;
            }).join('');
        }
        
        function selectTopic(topic) {
            state.history.push({ topic: state.currentTopic, keyword: state.currentKeyword });
            state.currentTopic = topic;
            state.currentKeyword = null;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function renderTopicKeywords() {
            const container = document.getElementById('topic-keywords-view');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            const topicData = state.topicMap[state.currentTopic];
            const color = TOPIC_COLORS[state.currentTopic] || '#6366f1';
            document.getElementById('topic-header').innerHTML = `<h2 style="color: ${color}">${escapeHtml(state.currentTopic)}</h2><p>${topicData.articles.length} articles</p>`;
            const keywords = Object.entries(topicData.keywords).filter(([kw, count]) => count >= 2).sort((a, b) => b[1] - a[1]).slice(0, 50);
            const maxCount = keywords[0]?.[1] || 1;
            document.getElementById('topic-keywords').innerHTML = keywords.map(([kw, count]) => {
                let size = 'sm';
                if (count > maxCount * 0.6) size = 'xl';
                else if (count > maxCount * 0.4) size = 'lg';
                else if (count > maxCount * 0.2) size = 'md';
                return `<span class="keyword-chip size-${size}" onclick="selectKeyword('${escapeHtml(kw)}', '${escapeHtml(state.currentTopic)}')">${escapeHtml(kw)} (${count})</span>`;
            }).join('');
        }
        
        function selectKeyword(keyword, topic = null) {
            state.history.push({ topic: state.currentTopic, keyword: state.currentKeyword });
            if (topic) state.currentTopic = topic;
            state.currentKeyword = keyword;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function renderArticles() {
            const container = document.getElementById('article-list');
            container.classList.remove('hidden');
            container.classList.add('animate-in');
            let articles = state.keywordMap[state.currentKeyword] || [];
            if (state.currentTopic) articles = articles.filter(a => a.category === state.currentTopic);
            articles = articles.sort((a, b) => (b.relevance_score || 0) - (a.relevance_score || 0));
            container.innerHTML = `<div class="topic-header"><h2>"${escapeHtml(state.currentKeyword)}"</h2><p>${articles.length} articles${state.currentTopic ? ` in ${state.currentTopic}` : ''}</p></div>${articles.slice(0, 30).map(article => `<div class="article-card"><div class="article-source">${escapeHtml(article.source_name)}</div><div class="article-title"><a href="${escapeHtml(article.url)}" target="_blank">${escapeHtml(article.title)}</a></div>${article.summary ? `<div class="article-summary">${escapeHtml(article.summary.slice(0, 180))}...</div>` : ''}<div class="article-meta"><span>${escapeHtml(article.category || 'Policy News')}</span><span>${formatDate(article.publication_date)}</span></div></div>`).join('')}`;
        }
        
        function goBack() {
            if (state.history.length === 0) return;
            const prev = state.history.pop();
            state.currentTopic = prev.topic;
            state.currentKeyword = prev.keyword;
            updateBreadcrumb();
            renderCurrentView();
        }
        
        function updateBreadcrumb() {
            document.getElementById('back-btn').disabled = state.history.length === 0;
            let html = `<span class="breadcrumb-item ${!state.currentTopic ? 'active' : ''}" onclick="navigateToRoot()">All Topics</span>`;
            if (state.currentTopic) { html += `<span class="breadcrumb-sep">‚Ä∫</span><span class="breadcrumb-item ${!state.currentKeyword ? 'active' : ''}" onclick="navigateToTopic()">${escapeHtml(state.currentTopic)}</span>`; }
            if (state.currentKeyword) { html += `<span class="breadcrumb-sep">‚Ä∫</span><span class="breadcrumb-item active">${escapeHtml(state.currentKeyword)}</span>`; }
            document.getElementById('breadcrumb').innerHTML = html;
        }
        
        function navigateToRoot() { state.history = []; state.currentTopic = null; state.currentKeyword = null; updateBreadcrumb(); renderCurrentView(); }
        function navigateToTopic() { state.currentKeyword = null; state.history = state.history.filter(h => !h.keyword); updateBreadcrumb(); renderCurrentView(); }
        function formatDate(dateStr) { if (!dateStr) return ''; const date = new Date(dateStr); return date.toLocaleDateString('en-IN', { month: 'short', day: 'numeric' }); }
        function escapeHtml(text) { if (!text) return ''; const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
    </script>
</body>
